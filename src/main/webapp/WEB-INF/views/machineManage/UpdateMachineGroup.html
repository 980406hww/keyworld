<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改机器分组</title>
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/scroll-bar.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/sub-page.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">

    <form class="layui-form layui-form-pane ok-form" lay-filter="UpdateMachineGroup">
        <div class="layui-form-item">
            <label class="layui-form-label">机器分组</label>
            <div class="layui-input-block">
                <input type="text" name="machineGroup" lay-verify="required" placeholder="请输入机器分组" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div style="position: fixed;bottom: 0;width: 100%;background:#fff;text-align: right;">
            <div style="margin: 0 10px 6px 10px; padding-top: 8px;border-top: solid 1px #e6e6e6">
                <button class="layui-btn" lay-submit lay-filter="commit">确定</button>
                <button class="layui-btn layui-btn-primary" id="close" style="margin-right: 20px">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script>
    var changeType = null;

    function initData(changetype, data) {
        changeType = changetype
        clientIDs = data.clientIDs
    }

    layui.use(["form", "okLayer", "jquery", "layer"], function () {
        var form = layui.form;
        var okLayer = layui.okLayer;
        var $ = layui.jquery;

        form.on("submit(commit)", function (data) {
            console.log(data)
            layer.confirm('确认修改？', {
                icon: 3,
                title: '修改机器分组',
                btn: ['确认', '取消'],
                yes: function (index) {
                    var postData = {};
                    postData.clientIDs = clientIDs;
                    postData.targetMachineGroup = data.field.machineGroup
                    console.log(postData)
                    $.ajax({
                        url: '/internal/machineManage/updateMachineGroup',
                        type: 'post',
                        data: JSON.stringify(postData),
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        timeout: 5000,
                        success: function (res) {
                            if (res.code === 200) {
                                layer.close(index);
                                okLayer.msg.greenTick("保存成功", function () {
                                    parent.window.sign = true;
                                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                                });
                            } else {
                                layui.layer.msg(res.msg);
                            }
                        }
                    });
                },
                btn2: function (index) {
                    layer.close(index);
                }
            });
            return false;
        });

        $('#close').click(function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
            return false;
        });

    });
</script>
</body>
</html>
