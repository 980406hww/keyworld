<style>
    .layui-tab-content {
        padding: 0px;
    }
    .layui-card-body {
        position: relative;
        padding: 0px;
        line-height: 24px;
    }
    .layui-table, .layui-table-view {
        margin: 0px;
        border-width: 0px;
    }
    .my-collapse > div:first-child {
        background: #f2f2f2;
        border: 0px;
    }

    .layui-table-cell{
        height: 40px !important;
        padding: 0 6px !important;
        margin: 5px 0 !important;

    .layui-table-body .laytable-cell-1-0-1, .layui-table-body .laytable-cell-6-0-1, .layui-table-body .laytable-cell-11-0-1,
    .layui-table-body .laytable-cell-2-0-1, .layui-table-body .laytable-cell-7-0-1, .layui-table-body .laytable-cell-12-0-1,
    .layui-table-body .laytable-cell-3-0-1, .layui-table-body .laytable-cell-8-0-1, .layui-table-body .laytable-cell-13-0-1,
    .layui-table-body .laytable-cell-4-0-1, .layui-table-body .laytable-cell-9-0-1, .layui-table-body .laytable-cell-14-0-1,

        height: 50px !important;
        line-height: 50px !important;
    }

    .layui-table-body .laytable-cell-1-0-1 > div, .layui-table-body .laytable-cell-6-0-1 > div, .layui-table-body .laytable-cell-11-0-1 > div,
    .layui-table-body .laytable-cell-2-0-1 > div, .layui-table-body .laytable-cell-7-0-1 > div, .layui-table-body .laytable-cell-12-0-1 > div,
    .layui-table-body .laytable-cell-3-0-1 > div, .layui-table-body .laytable-cell-8-0-1 > div, .layui-table-body .laytable-cell-13-0-1 > div,
    .layui-table-body .laytable-cell-4-0-1 > div, .layui-table-body .laytable-cell-9-0-1 > div, .layui-table-body .laytable-cell-14-0-1 > div,
    .layui-table-body .laytable-cell-5-0-1 > div, .layui-table-body .laytable-cell-10-0-1 > div, .layui-table-body .laytable-cell-15-0-1 > div {
        padding: 0 6px !important;
    }

    .layui-table-view .layui-table td, .layui-table-view .layui-table th {
        padding: 0 !important;
    }

    .layui-btn-xs{
        height: 18px;
        line-height: 18px;
    }

    /* 下拉条件框 */
    .my-collapse {
        position: relative;
        box-shadow: none;
    }

    .my-collapse * {
        box-shadow: none;
    }

    .my-collapse .layui-form-select dl,
    .my-collapse .layui-form-select .layui-anim {
        top: 33px !important;
    }

    .my-collapse > div:first-child {
        background: #f2f2f2;
        border-bottom: 1px solid #e6e6e6;
    }

    .my-collapse > div {
        padding: 6px 5px;
    }

    .my-hide {
        padding-bottom: 1px !important;
        height: 70px;
        background: #fff;
        border-bottom: 1px solid #e6e6e6;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        transition: all 0.5s;
    }

    .my-hide-two{
        padding: 0 !important;
        margin: 0 !important;
        height: 0 !important;
        border: 0 solid #e6e6e6 !important;
    }

    .my-collapse .my-btn {
        height: 30px !important;
        line-height: 30px !important;
        padding: 0 18px;
        background-color: #45a3c2;
        color: #fff;
        white-space: nowrap;
        text-align: center;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
    }

    .my-collapse .my-btn:hover {
        opacity: .8;
        transition: opacity 0.5s;
    }

    #terminalTypes input{
        height: 30px;
        width: 100px;
    }

    #valid-box input{
        height: 30px;
        width: 120px;
    }

    .runningProgramType-box input{
        height: 30px;
        width: 150px;
    }

    #searchContent input{
        height: 30px;
        width: 185px;
        display: inline;
    }

    #searchContent .layui-form-label{
        height: 30px;
        line-height: 30px;
        padding: 0px 15px !important;
    }

    .memory input{
        height: 30px !important;
        width: 90.5px !important;
        display: inline !important;
    }

    .my-height {
        line-height: 40px !important;
    }

    .layui-table-page > div {
        height: 26px;
        position: fixed;
        right: 25px;
    }

    .my-opration-hide {
        padding: 6px 5px;
        width: 100%;
        height: 45px;
        position: absolute;
        top: 43px;
        left: 0;
        background: #fff;
        border-top: 1px #e6e6e6 solid;
        transition: all 0.5s;
        overflow: hidden;
    }

    .layui-unselect{
        margin: 0 !important;
    }

    .layui-table-tool {
        min-height: 30px;
        padding: 6px 5px 6px 5px;
    }

    .layui-table-tool-self{
        top: 0;
    }

    .layui-table-tool-panel li{
        padding: 2px 10px !important;
    }

    .layui-table-view, .layui-table-main {
        transition: all 0.5s;
    }

    .vnc-visited{
        background-color: #1e9fff;
    }
</style>
<body>

<div class="ok-body">
    <div class="layui-tab layui-tab-card" lay-filter="keywordTab">
        <ul class="layui-tab-title" id="tabItem">
            <li lay-id="PC" class="layui-this" data-terminal="PC">电脑</li>
            <li lay-id="Phone" data-terminal="Phone">手机</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <!--模糊搜索区域-->
                <div class="layui-card ">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-form-pane" id="searchForm">
                            <div class="my-collapse">
                                <div>
                                    <input type="hidden" name="terminalType" id="terminalType" value="<#if terminalTypeFromATP?exists>${terminalTypeFromATP}<#else>PC</#if>">
                                    <div class="layui-inline">
                                        <input type="text" name="clientID" id="clientID" placeholder="请输入客户端ID" autocomplete="off" style="width: 150px;height: 30px" class="layui-input">
                                    </div>
                                    <div class="layui-inline">
                                        <input type="text" name="machineGroup" id="machineGroup" value="<#if machineGroupFromATP?exists>${machineGroupFromATP}</#if>" placeholder="请输入机器分组" autocomplete="off" style="width: 150px;height: 30px" class="layui-input">
                                    </div>
                                    <div class="layui-inline" id="valid-box">
                                        <select name="valid">
                                            <option value="" selected>状态</option>
                                            <option value="1">监控中</option>
                                            <option value="0">暂停监控</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <input type="text" name="vpsBackendSystemComputerID" id="vpsBackendSystemComputerID" placeholder="请输入服务器ID" autocomplete="off" style="width: 150px;height: 30px" class="layui-input">
                                    </div>
                                    <@shiro.hasAnyRoles name="Operation,Maintenance">
                                    <div class="layui-inline runningProgramType-box">
                                        <select name="runningProgramType">
                                            <option value='' selected>运行程序类型</option>
                                            <option value='New'>New</option>
                                            <option value='Old'>Old</option>
                                            <option value='Super'>Super</option>
                                            <option value='Rank'>Rank</option>
                                        </select>
                                    </div>
                                    </@shiro.hasAnyRoles>
                                    <!--<@shiro.lacksRole name="Operation">
                                    <input type="hidden" name="runningProgramType" value="Rank">
                                    </@shiro.lacksRole>-->
                                    <div class="layui-inline runningProgramType-box">
                                        <select name="orderBy" id="orderBy" lay-filter="orderBy">
                                            <option value=''>排序</option>
                                            <option value='fClientID'>客户端ID</option>
                                            <option value='fLastVisitTime'>最后工作时间</option>
                                            <option value='fLastSendNotificationTime'>发通知时间</option>
                                            <option value='fRestartTime'>重启时间</option>
                                            <option value='fRestartOrderingTime'>重启排序时间</option>
                                            <option value='fRestartCount DESC'>重启次数</option>
                                        </select>
                                    </div>
                                    <div class="layui-inline">
                                        <button class="layui-collapse my-btn" lay-submit lay-filter="search" id="searchBtn">搜索</button>
                                    </div>
                                    <div class="layui-inline">
                                        <div class="layui-collapse my-btn" onclick="showCondition('searchContent',s_c++ % 2 === 0,78)">
                                            更多条件
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <button style="background: #897c00;color: #ffffff" class="layui-collapse my-btn" type="reset" id="resetBtn">
                                            重置
                                        </button>
                                    </div>
                                    <div class="layui-inline">
                                        <input type="checkbox" name="hasProblem" id="hasProblem" value="hasProblem" title="停了">
                                        <input type="checkbox" name="noUpgrade" value="noUpgrade" title="没升级">
                                        <input type="checkbox" name="noVNC" value="noVNC" title="没VNC">
                                        <input type="checkbox" name="noChangePassword" value="noChangePassword" title="没修改密码">
                                    </div>
                                </div>
                                <div class="my-hide my-hide-two" id="searchContent">
                                    <div class="layui-form-item" style="margin-bottom: 0" lay-filter="loginNameFilter">
                                        <div class="layui-inline memory">
                                            <label class="layui-form-label">版本/目标版本</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="version" id="version" placeholder="版本" autocomplete="off" class="layui-input">
                                                <input type="text" name="targetVersion" id="targetVersion" placeholder="目标版本" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">城市</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="city" id="city" placeholder="请输入城市" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">失败原因</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="upgradeFailedReason" id="upgradeFailedReason" placeholder="请输入失败原因" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline memory">
                                            <label class="layui-form-label">内存</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="gtMemory" id="gtMemory" placeholder="≥" autocomplete="off" class="layui-input">
                                                <input type="text" name="ltMemory" id="ltMemory" placeholder="≤" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">流转分组</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="switchGroupName" id="switchGroupName" placeholder="请输入流转分组" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">是否流转</label>
                                            <div class="layui-input-inline">
                                                <select name="allowSwitchGroup">
                                                    <option value="" selected>是否流转</option>
                                                    <option value="1">流转</option>
                                                    <option value="0">不流转</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">是否有机器分组</label>
                                            <div class="layui-input-inline">
                                                <select name="hasOrNoMachineGroup">
                                                    <option value="" selected>是否有机器分组</option>
                                                    <option value="hasMachineGroup">有机器分组</option>
                                                    <option value="noMachineGroup">没机器分组</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">开机状态</label>
                                            <div class="layui-input-inline">
                                                <select name="startUpStatus">
                                                    <option value='' selected>All</option>
                                                    <option value='New'>New</option>
                                                    <option value='Processing'>Processing</option>
                                                    <option value='Setting'>Setting</option>
                                                    <option value='Downloading'>Downloading</option>
                                                    <option value='Completed'>Completed</option>
                                                    <option value='Error'>Error</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <table class="layui-hide" id="machineManageTable" lay-filter="tableFilter"></table>
        </div>
    </div>
</div>
<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script src="${ctx.basePath}/static/FileSaver.js"></script>
<script src="/static/ok-admin/js/somePublic.js"></script>
<script>
    var sign = false;
    var show = true;
    var flag___ = false;

    NProgress.start();
    window.onload = function () {
        NProgress.done();
    };

    var s_c = 0;

    let hasProblemTmp = '<#if hasProblemTmp?exists>${hasProblemTmp}</#if>';

    var bodyH = null;
    var tableH = null;

    function showCondition(s, c, h) {
        let search = document.getElementById(s);
        let body = document.getElementsByClassName('layui-table-view')[0];
        let table = document.getElementsByClassName('layui-table-main')[0];
        let bodyHeight = body.style.height;
        let tableHeight = table.style.height;
        if (c) {
            delChange(search, body, table, bodyHeight, tableHeight, h);
        } else {
            addChange(search, body, table, bodyHeight, tableHeight, h);
        }
    }

    function showCondition2(s, c, h) {
        let search = document.getElementById(s);
        let height = search.nextElementSibling;
        let table = document.getElementsByClassName('layui-table-main')[0];
        let tableHeight = table.style.height;
        if (c) {
            height.style.height = h + 'px';
            delChange2(search, table, tableHeight, h);
        } else {
            height.style.height = 0;
            addChange2(search, table, tableHeight, h);
        }
    }

    function delChange(s, b, t, bh, th, h) {
        bodyH = parseInt(bh.replace('px', '')) - h;
        b.style.height = bodyH + 'px';
        tableH = parseInt(th.replace('px', '')) - h;
        t.style.height = tableH + 'px';
        s.classList.remove('my-hide-two');
    }

    function addChange(s, b, t, bh, th, h) {
        bodyH = parseInt(bh.replace('px', '')) + h;
        b.style.height = bodyH + 'px';
        tableH = parseInt(th.replace('px', '')) + h;
        t.style.height = tableH + 'px';
        s.classList.add('my-hide-two');
    }

    function delChange2(s, t, th, h) {
        tableH = parseInt(th.replace('px', '')) - h;
        t.style.height = tableH + 'px';
        s.classList.remove('my-hide-two');
    }

    function addChange2(s, t, th, h) {
        tableH = parseInt(th.replace('px', '')) + h;
        t.style.height = tableH + 'px';
        s.classList.add('my-hide-two');
    }

    function doneChange(s, c, h) {
        let search, height, body, table;
        if (bodyH) {
            body = document.getElementsByClassName('layui-table-view')[0];
            body.style.height = bodyH + 'px';
        }
        if (tableH) {
            search = document.getElementById(s);
            height = search.nextElementSibling;
            table = document.getElementsByClassName('layui-table-main')[0];
            table.style.height = tableH + 'px';
            if (c) {
                height.style.height = h + 'px';
                search.classList.remove('my-hide-two');
            }
        }
        let ltts = document.getElementsByClassName('layui-table-tool-self')[0];
        ltts.onclick = function () {
            setTimeout(function () {
                let lttp = document.getElementsByClassName('layui-table-tool-panel')[0];
                lttp.onclick = function () {
                    if (bodyH) {
                        body = document.getElementsByClassName('layui-table-view')[0];
                        body.style.height = bodyH + 'px';
                    }
                    if (tableH) {
                        search = document.getElementById(s);
                        height = search.nextElementSibling;
                        table = document.getElementsByClassName('layui-table-main')[0];
                        table.style.height = tableH + 'px';
                        if (c) {
                            height.style.height = h + 'px';
                            search.classList.remove('my-hide-two');
                        }
                    }
                }
            }, 200);
        }
    }

    layui.use(['element', 'table', 'form', 'jquery', 'okLayer', 'layer', "common"], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var okLayer = layui.okLayer;
        var layer = layui.layer;
        var common = layui.common;

        let ternimalType225 = $('#terminalType').val();
        element.tabChange('keywordTab', ternimalType225);

        form.on('select(terminalTypeFilter)', function (data) {
            $('#terminalType').val(data.value);
            active['reload'].call(this);
        });

        form.on('select(orderBy)', function () {
            active['reload'].call(this);
        });

        form.on("submit(search)", function (data) {
            if(data.field.gtMemory !== ""){
                if(!/^[0-9]+$/.test(data.field.gtMemory)){
                    common.showFailMsg("内存必须为正整数！");
                    $("#gtMemory").val('');
                    return false
                }
            }
            if(data.field.ltMemory !== ""){
                if(!/^[0-9]+$/.test(data.field.ltMemory)){
                    common.showFailMsg("内存必须为正整数！");
                    $("#ltMemory").val('');
                    return false
                }
            }
            flag___ = true;
            active['reload'].call(this);
            return false;
        });

        if (hasProblemTmp === 'true') {
            document.getElementById('hasProblem').checked = true;
            form.render('checkbox');
        }

        if (document.getElementById('machineGroup').value || hasProblemTmp === 'true') {
            searchMachine(common.formToJsonObject('searchForm'));
        } else {
            searchMachine({init: 'init'});
        }

        function searchMachine(whereCondition){
            whereCondition = common.jsonObjectTrim(whereCondition);
            table.render({
                elem: '#machineManageTable',
                method: 'post',
                url: '/internal/machineManage/getMachineInfos',
                limit: 50,
                limits: [10, 25, 50, 75, 100, 500, 1000],
                page: true,
                size: 'sm',
                id: 'machineManageTable',
                toolbar: "#toolbarTpl",
                even: true,//隔行背景
                defaultToolbar: ['filter'],
                contentType: 'application/json',
                where: whereCondition,
                cols: [[
                    {filed: 'uuid', align: 'center', type: 'checkbox', width: '35'},
                    {field: 'clientIDs', align: 'left', title: '客户端ID', width: '148', templet: '#clientIDs'},
                    {field: 'machineGroups', align: 'left', title: '机器分组', width: '140', templet: '#machineGroups'},
                    {field: 'renewalDate', align: 'left', title: '续费<br>日期', width: '116', templet: '#showRenewalDate', hide: true},
                    {field: 'versionInfo', align: 'left', title: '现版本<br>目标版本', width: '118', templet: '#showVersionInfo'},
                    {field: 'restartCountAndFailCount', align: 'left', title: '重启数/重启状态<br>失败次数', width: '130', templet: '#restartCountAndFailCount'},
                    {field: 'cityAndStatus', align: 'left', title: '所在城市<br>终端状态', width: '144', templet: '#cityAndStatus'},
                    {field: 'cpuCounts', align: 'left', title: 'CPU核数<br>内存', width: '96', templet: '#cpuCounts', hide: true},
                    {field: 'freeSpaces', align: 'left', title: '剩余空间', width: '96', templet: '#freeSpaces', hide: true},
                    {field: 'lastVisitTimeAndRestartTime', align: 'left', title: '最新工作时间<br>重启时间', width: '124', templet: '#lastVisitTimeAndRestartTime', hide: true},
                    {field: 'restartOrderingTimeAndLastSendNotificationTime', align: 'left', title: '重启排序时间<br>发送通知时间', width: '148', templet: '#restartOrderingTimeAndLastSendNotificationTime', hide: true},
                    {field: 'optimizationSucceedCountAndOptimizationTotalCount', align: 'left', title: '成功次数<br>操作次数', width: '116', templet: '#optimizationSucceedCountAndOptimizationTotalCount'},
                    {field: 'broadbandAccountAndBroadbandPassword', align: 'left', title: '宽带账号<br>宽带密码', width: '156', templet: '#broadbandAccountAndBroadbandPassword'},
                    {field: 'runningProgramTypes', align: 'left', title: '程序类型', width: '100', templet: '#runningProgramTypes'},
                    {field: 'startUpStatusAndDownloadProgramType', align: 'left', title: '开机状态<br>下载程序类型', width: '120', templet: '#startUpStatusAndDownloadProgramType', hide: true},
                    {field: 'valids', align: 'left', title: '状态', width: '110', templet: '#valid'},
                    {field: 'upgradeFailedReasons', align: 'left', title: '失败原因', width: '116', templet: '#upgradeFailedReasons'},
                    {field: 'vpsBackendSystemComputerID', align: 'left', title: '服务器ID', width: '126', templet: '#vpsBackendSystemComputerIDs'},
                    {title: '操作', templet: '#operationTpl', align: 'center', width: '198'}
                ]],
                height: 'full-115',
                done: function (res, curr, count) {
                    handleStyle();
                }
            });
        }

        element.on('tab(keywordTab)', function (data) {
            let d = data.elem.context.dataset;
            $('#terminalType').val(d.terminal);
            active['reload'].call(this);
        });

        function handleStyle() {
            let cell = document.getElementsByClassName('layui-table-cell');
            let l = cell.length;
            for (let i = 0; i < l; i++) {
                if (cell[i].innerHTML.indexOf('<br>') === -1) {
                    cell[i].classList.add('my-height');
                }
            }
        }

        var active = {
            reload: function () {
                if (flag___){
                    let terminalType = $("#terminalType").val();
                    if (terminalType === '' || terminalType == null) {
                        terminalType = 'PC'
                    }
                    let data = common.formToJsonObject('searchForm');
                    data.terminalType = terminalType;
                    if (data.hasOrNoMachineGroup) {
                        if (data.hasOrNoMachineGroup === "hasMachineGroup") {
                            data.hasMachineGroup = "hasMachineGroup"
                            data.noMachineGroup = null;
                        } else {
                            data.hasMachineGroup = null;
                            data.noMachineGroup = "noMachineGroup"

        function connectVNC(clientID,host, port, vncUser, vncPwd, ele) {
            try {
                let fso = new ActiveXObject("Scripting.FileSystemObject");
                if (!fso.FolderExists("C:\\vnc")) {
                    fso.CreateFolder("C:\\vnc");
                }

                let fileName = "C:\\vnc\\temp_openVNC_file.vnc";
                if (fso.FileExists(fileName)) {
                    let f1 = fso.GetFile(fileName);
                    f1.Delete();
                }
                let tf = fso.CreateTextFile(fileName, true, false);
                tf.WriteLine("[Connection]");
                tf.WriteLine("Host=" + host);
                tf.WriteLine("Port=" + port);
                tf.WriteLine("Username=" + vncUser);
                tf.WriteLine("Password=" + vncPwd);
                tf.WriteLine("[Options]");
                tf.WriteLine("UseLocalCursor=1");
                tf.WriteLine("UseDesktopResize=1");
                tf.WriteLine("FullScreen=0");
                tf.WriteLine("FullColour=0");
                tf.WriteLine("LowColourLevel=1");
                tf.WriteLine("PreferredEncoding=ZRLE");
                tf.WriteLine("AutoSelect=1");
                tf.WriteLine("Shared=0");
                tf.WriteLine("SendPtrEvents=1");
                tf.WriteLine("SendKeyEvents=1");
                tf.WriteLine("SendCutText=1");
                tf.WriteLine("AcceptCutText=1");
                tf.WriteLine("Emulate3=0");
                tf.WriteLine("PointerEventInterval=0");
                tf.WriteLine("Monitor=");
                tf.WriteLine("MenuKey=F8");
                tf.close();
                tf = null;
                // 运行
                let obj = new ActiveXObject("wscript.shell");
                obj.run(fileName);
                obj = null;
            } catch (e) {
                if (e.name === "ReferenceError") {
                    // alert("当前浏览器不兼容，请更换到兼容模式！")
                    // var link = vncLink.split(":");
                    var content = "[Connection]\n" +
                        "Host=" + host +
                        "\nPort=" + port +
                        "\nUsername=" + vncUser +
                        "\nPassword=" + vncPwd;
                    var filename = "机器" + ".vnc";
                    var blob = new Blob([content], {
                        type: "text/plain;charset=utf-8"
                    });
                    saveAs(blob, filename);
                } else {
                    common.showFailMsg('未找到对应的.vnc文件或其他的错误');
                }
            }
            ele.children[ele.children.length - 1].children[0].children[0].children[0].classList.add('vnc-visited');
        }
