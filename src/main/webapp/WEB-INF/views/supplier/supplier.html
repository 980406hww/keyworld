<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>供应商列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/ok-admin/css/sub-page.css">
    <style>
        /* 下拉条件框 */
        .my-collapse {
            position: relative;
            box-shadow: none;
        }

        .my-collapse * {
            box-shadow: none;
        }

        .my-collapse .layui-form-select dl,
        .my-collapse .layui-form-select .layui-anim {
            top: 33px !important;
        }

        .my-collapse > div:first-child {
            background: #f2f2f2;
            border: 1px solid #e6e6e6;
        }

        .my-collapse > div {
            padding: 6px 5px;
        }

        .my-hide {
            padding-bottom: 1px !important;
            width: 100%;
            display: none;
            position: absolute;
            top: 43px;
            left: 0;
            z-index: 894;
            background: #fff;
            border-left: 1px solid #e6e6e6;
            border-right: 1px solid #e6e6e6;
            border-bottom: 1px solid #e6e6e6;
            border-bottom-right-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        .my-collapse button {
            height: 30px;
            line-height: 30px;
        }

        .my-collapse .my-btn {
            height: 30px !important;
            line-height: 30px !important;
            padding: 0 18px;
            background-color: #45a3c2;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .my-collapse .my-btn:hover {
            opacity: .8;
            transition: opacity 0.5s;
        }

        .layui-input-inline input {
            height: 30px;
        }

        .layui-form-pane .layui-form-label {
            width: 116px;
            padding: 8px 15px;
            height: 30px;
            line-height: 13px;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px 0 0 2px;
            text-align: center;
            background-color: #FBFBFB;
            overflow: hidden;
            box-sizing: border-box
        }

        .layui-inline label {
            border-right: none;
        }

        .layui-form-pane .layui-form-checkbox {
            margin: 0;
        }

        .layui-inline input {
            width: 180px;
            height: 30px;
        }

        .layui-inline:nth-child(1) input {
            width: 140px;
        }

        .layui-table-body .layui-table-cell {
            text-align: left;
        }

        .layui-table-body .laytable-cell-checkbox {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb" style="margin: 5px 0">
        <a><cite>终端管理</cite></a>
        <a><cite>/</cite></a>
        <a><cite>前往刷量统计</cite></a>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--  条件搜索  -->
    <div class="layui-card ">
        <div class="layui-card-body ">
            <form class="layui-form layui-form-pane" id="searchForm">
                <div class="my-collapse">
                    <div>
                        <div class="layui-inline">
                            <input type="text" name="contactPerson" placeholder="请输入联系人" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <input type="text" name="qq" placeholder="请输入QQ" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <input type="text" name="phone" placeholder="请输入联系电话" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="search"
                                    id="searchBtn">搜索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button style="background: #897c00;color: #ffffff" class="layui-btn" type="reset">
                                重置
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn">添加</button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-danger">删除所选</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--数据表格-->
    <table class="layui-hide" id="supplierTable" lay-filter="supplierTable"></table>
</div>
<!--js逻辑-->
<script src="/static/ok-admin/lib/layui/layui.js"></script>
<script src="/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>
    // 进度条加载提示
    NProgress.start();

    window.onload = function () {
        NProgress.done();
    };

    // layui相关
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'okLayer', 'layer'],  function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        init();

        function init() {
            let condition = $.parseJSON(formToJson($("#searchForm").serialize()));
            tableInit(condition);
        }

        function tableInit(condition) {
            table.render({
                elem: '#supplierTable',
                method: 'post',
                url: '/internal/suppliers/getSuppliersData',
                page: true,
                limit: 25,
                limits: [10, 25, 50, 100],
                size: 'sm',
                id: 'supplierTable',
                even: true,//隔行背景
                where: condition,
                defaultToolbar: ['filter'],
                contentType: 'application/json',
                cols: [[{filed: 'uuid', type: 'checkbox', width: '2%', align: 'center',templet:function (d) {
                        return d.uuid;
                    }},
                    {filed: 'supplierName', title: '供应商名称', width: '7%', align: 'center',templet:function (d) {
                            return d.supplierName;
                        }},
                    {filed: 'contactPerson', title: '联系人', width: '6%', align: 'center'},
                    {filed: 'phone', title: '电话', width: '7%', align: 'center'},
                    {filed: 'qq', title: 'QQ', width: '7%', align: 'center'},
                    {filed: 'weChat', title: '微信', width: '7%', align: 'center'},
                    {filed: 'address', title: '地址', width: '7%', align: 'center'},
                    {title: '服务类型', width: '7%', align: 'center', templet: '#item'},
                    {filed: 'url', title: 'URL', width: '7%', align: 'center'},
                    {filed: 'email', title: '邮箱', width: '7%', align: 'center'},
                    {filed: 'remark', title: '备注', width: '7%', align: 'center'},
                    {title: '更新时间', width: '7%', align: 'center', templet: '#item2'},
                    {title: '添加时间', width: '7%', align: 'center', templet: '#item3'},
                    {title: '操作', width: '7%', align: 'center', templet: '#item4'}]],
                height: 'full-118',
                done: function (res, curr, count) {
                    console.log(res)
                }
            });
        }

        //监听工具条
        var active = {
            reload: function () {
                let condition = $.parseJSON(formToJson($("#searchForm").serialize()));
                table.reload('supplierTable', {
                    where: condition,
                    page: {
                        curr: 1
                    }
                });
            }
        };

        form.on("submit(search)", function (data) {
            let condition = data.field;
            if (condition.dayNum === '') {
                condition.dayNum = 0;
            }
            if (!condition.groupNameFuzzyQuery) {
                condition.groupNameFuzzyQuery = '';
            }
            table.reload('supplierTable', {
                where: condition,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        function formToJson(data) {
            data = data.replace(/&/g, "\",\"");
            data = data.replace(/=/g, "\":\"");
            data = "{\"" + data + "\"}";
            return data;
        }

        function show_layer_msg(msg, icon, status, title) {
            layer.msg(msg, {
                icon: icon,
                title: title === undefined ? null : title,
                anim: 5,
                time: 1000,
                isOutAnim: false
            }, function () {
                if (status) {
                    active['reload'].call(this);
                }
            });
        }
    });
</script>
</body>
</html>
