<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/ok-admin/css/sub-page.css">
    <style>
        /* 下拉条件框 */
        .my-collapse {
            position: relative;
            box-shadow: none;
        }

        .my-collapse * {
            box-shadow: none;
        }

        .my-collapse .layui-form-select dl,
        .my-collapse .layui-form-select .layui-anim {
            top: 33px !important;
        }

        .my-collapse > div:first-child {
            background: #f2f2f2;
            border: 1px solid #e6e6e6;
        }

        .my-collapse > div {
            padding: 6px 5px;
        }

        .my-hide {
            padding-bottom: 1px !important;
            width: 100%;
            display: none;
            position: absolute;
            top: 43px;
            left: 0;
            z-index: 894;
            background: #fff;
            border-left: 1px solid #e6e6e6;
            border-right: 1px solid #e6e6e6;
            border-bottom: 1px solid #e6e6e6;
            border-bottom-right-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        .my-collapse button {
            height: 30px;
            line-height: 30px;
        }

        .my-collapse .my-btn {
            height: 30px !important;
            line-height: 30px !important;
            padding: 0 18px;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .my-collapse .my-btn:hover {
            opacity: .8;
            transition: opacity 0.5s;
        }

        .layui-input-inline input {
            height: 30px;
        }

        .layui-form-pane .layui-form-label {
            width: 116px;
            padding: 8px 15px;
            height: 30px;
            line-height: 13px;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px 0 0 2px;
            text-align: center;
            background-color: #FBFBFB;
            overflow: hidden;
            box-sizing: border-box
        }

        .layui-inline label {
            border-right: none;
        }

        .layui-form-pane .layui-form-checkbox {
            margin: 0;
        }

        .layui-inline input {
            width: 180px;
            height: 30px;
        }

        .layui-inline:nth-child(1) input {
            width: 140px;
        }

        .layui-table-body .layui-table-cell {
            text-align: left;
        }

        .layui-table-body .laytable-cell-checkbox {
            text-align: center;
        }

        .layui-table-body .laytable-cell-1-0-13 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <!--  条件搜索  -->
    <div class="layui-card ">
        <div class="layui-card-body ">
            <form class="layui-form layui-form-pane" id="searchForm">
                <div class="my-collapse">
                    <div>
                        <div class="layui-inline">
                            <input type="text" name="contactPerson" placeholder="请输入联系人" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <input type="text" name="qq" placeholder="请输入QQ" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <input type="text" name="phone" placeholder="请输入联系电话" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="search"
                                    id="searchBtn">搜索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button style="background: #897c00;color: #ffffff" class="layui-btn" type="reset">
                                重置
                            </button>
                        </div>
                        <div class="layui-inline">
                            <div class="my-btn layui-btn" onclick="toSaveSupplier()">添加</div>
                        </div>
                        <div class="layui-inline">
                            <div class="my-btn layui-btn-danger" onclick="deleteSuppliersByUuids()">删除所选</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--数据表格-->
    <table class="layui-hide" id="supplierTable" lay-filter="supplierTable"></table>
</div>
<!--js逻辑-->
<script src="/static/ok-admin/lib/layui/layui.js"></script>
<script src="/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>
    // 进度条加载提示
    NProgress.start();

    window.onload = function () {
        NProgress.done();
    };

    var sign = false;

    // layui相关
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'okLayer', 'layer'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;
        var okLayer = layui.okLayer;

        init();

        function init() {
            let condition = $.parseJSON(formToJson($("#searchForm").serialize()));
            tableInit(condition);
        }

        function tableInit(condition) {
            table.render({
                elem: '#supplierTable',
                method: 'post',
                url: '/internal/suppliers/getSuppliersData',
                page: true,
                limit: 25,
                limits: [10, 25, 50, 75, 100],
                size: 'sm',
                id: 'supplierTable',
                even: true,//隔行背景
                where: condition,
                defaultToolbar: [],
                contentType: 'application/json',
                cols: [[
                    {
                        type: 'checkbox', width: '2%', align: 'center', templet: function (d) {
                            return d.uuid;
                        }
                    },
                    {
                        title: '供应商名称', width: '7%', align: 'center', templet: function (d) {
                            return d.supplierName === null ? '' : d.supplierName;
                        }
                    },
                    {
                        title: '联系人', width: '6%', align: 'center', templet: function (d) {
                            return d.contactPerson === null ? '' : d.contactPerson;
                        }
                    },
                    {
                        title: '电话', width: '7%', align: 'center', templet: function (d) {
                            return d.phone === null ? '' : d.phone;
                        }
                    },
                    {
                        title: 'QQ', width: '7%', align: 'center', templet: function (d) {
                            return d.qq === null ? '' : d.qq;
                        }
                    },
                    {
                        title: '微信', width: '7%', align: 'center', templet: function (d) {
                            return d.weChat === null ? '' : d.weChat;
                        }
                    },
                    {
                        title: '地址', width: '8%', align: 'center', templet: function (d) {
                            return d.address === null ? '' : d.address;
                        }
                    },
                    {
                        title: '服务类型', width: '10%', align: 'center', templet: function (d) {
                            if (d.supplierServiceTypeMappings === null) {
                                return '';
                            }
                            let msg = '';
                            for (let i = 0; i < d.supplierServiceTypeMappings.length; i++) {
                                msg += d.supplierServiceTypeMappings[i].supplierServiceType.name + ' ';
                            }
                            return msg;
                        }
                    },
                    {
                        title: 'URL', width: '7%', align: 'center', templet: function (d) {
                            return d.url === null ? '' : d.url;
                        }
                    },
                    {
                        title: '邮箱', width: '11%', align: 'center', templet: function (d) {
                            return d.email === null ? '' : d.email;
                        }
                    },
                    {
                        title: '备注', width: '7%', align: 'center', templet: function (d) {
                            return d.remark === null ? '' : d.remark;
                        }
                    },
                    {
                        title: '更新时间', width: '7%', align: 'center', templet: function (d) {
                            if (d.updateTime === null) {
                                return '';
                            }
                            return layui.util.toDateString(d.updateTime, 'yyyy-MM-dd');
                        }
                    },
                    {
                        title: '添加时间', width: '7%', align: 'center', templet: function (d) {
                            if (d.createTime === null) {
                                return '';
                            }
                            return layui.util.toDateString(d.createTime, 'yyyy-MM-dd');
                        }
                    },
                    {
                        title: '操作', width: '7%', align: 'center', templet: function (d) {
                            let html = '<button style="height: 18px;line-height: 18px;" class="layui-btn layui-btn-xs" lay-event="upd">修改</button>';
                            html += '<button style="height: 18px;line-height: 18px;" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</button>';
                            return html;
                        }
                    }
                ]],
                height: 'full-74',
                loading: true,
                done: function (res, curr, count) {
                }
            });
        }

        //监听工具条
        var active = {
            reload: function () {
                let condition = $.parseJSON(formToJson($("#searchForm").serialize()));
                table.reload('supplierTable', {
                    where: condition,
                    page: {
                        curr: 1
                    }
                });
            }
        };

        function deleteSupplierByUuid(uuid) {
            layer.confirm('确定删除该条记录！', function (index) {
                $.ajax({
                    url: '/internal/suppliers/deleteSupplier/' + uuid,
                    dataType: 'json',
                    type: 'get',
                    success: function (result) {
                        if (result.code === 200) {
                            show_layer_msg("删除成功", 1, true);
                            layer.close(index);
                        } else {
                            show_layer_msg("删除失败", 5, false);
                        }
                    },
                    error: function () {
                        show_layer_msg("删除失败", 5, false);
                    }
                });
            });
        }

        window.deleteSuppliersByUuids = function () {
            //获取选中数据
            var checkStatus = table.checkStatus('supplierTable')
                , data = checkStatus.data;
            var uuidArr = [];
            $.each(data, function (index, item) {
                uuidArr.push(item.uuid);
            });
            if (uuidArr.length <= 0) {
                show_layer_msg("请选择需要删除的记录", 5, false);
                return;
            }
            console.log(uuidArr);
            layer.confirm('确定删除该条记录！', function (index) {
                $.ajax({
                    url: '/internal/suppliers/deleteSuppliers',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    dataType: 'json',
                    type: 'post',
                    data: JSON.stringify(uuidArr),
                    success: function (res) {
                        if (res.code === 200) {
                            show_layer_msg("删除成功", 1, true);
                            layer.close(index);
                        } else {
                            show_layer_msg("删除失败", 5, false);
                        }
                    },
                    error: function () {
                        show_layer_msg("删除失败", 5, false);
                    }
                });
            });
        };

        window.toSaveSupplier = function () {
            okLayer.open("供应商管理 / 供应商列表 / 添加供应商", "/internal/suppliers/toSaveSupplier", "60%", "70%", null, function () {
                if (sign) {
                    active['reload'].call(this);
                    sign = false;
                }
            }, '40px');
        };

        function toSaveSupplierEdit(uuid) {
            okLayer.open("供应商管理 / 供应商列表 / 修改供应商", "/internal/suppliers/toSaveSupplier", "60%", "70%", function (layero) {
                window[layero.find("iframe")[0]["name"]].initForm(uuid);
            }, function () {
                if (sign) {
                    active['reload'].call(this);
                    sign = false;
                }
            }, '40px');
        };

        table.on('tool(supplierTable)', function (obj) {
            var data = obj.data, event = obj.event;
            switch (event) {
                case 'upd':
                    toSaveSupplierEdit(data.uuid);
                    break;
                case 'del':
                    deleteSupplierByUuid(data.uuid);
                    break;
            }
        });

        form.on("submit(search)", function (data) {
            let condition = data.field;
            table.reload('supplierTable', {
                where: condition,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        function formToJson(data) {
            data = data.replace(/&/g, "\",\"");
            data = data.replace(/=/g, "\":\"");
            data = "{\"" + data + "\"}";
            return data;
        }

        function show_layer_msg(msg, icon, status, title) {
            layer.msg(msg, {
                icon: icon,
                title: title === undefined ? null : title,
                anim: 5,
                time: 1000,
                isOutAnim: false
            }, function () {
                if (status) {
                    active['reload'].call(this);
                }
            });
        }
    });
</script>
</body>
</html>
