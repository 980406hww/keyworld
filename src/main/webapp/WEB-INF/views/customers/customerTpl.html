
<!-- 头工具栏模板 -->

        </button>

        <button class="layui-btn layui-btn-danger layui-btn-sm" id="batchDel" lay-event="batchDeleteCustomer">

        </button>

        触发所选客户日报表

<!--模板-->
<script type="text/html" id="toDateTime">
    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
</script>

<!--基本信息-->
<script type="text/html" id="baseInfo">
    <div class="layui-row" >
        <div class="layui-col-md6">
            <div class="layui-col-md5 td-border-right">所属用户</div>
            <div class="layui-col-md7 td-border-right">{{d.loginName}}</div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-col-md5 td-border-right">客户名称</div>
            <div class="layui-col-md7 td-border-right">{{d.contactPerson}}</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md6">
            <div class="layui-col-md5 td-border-right">联系方式</div>
            <div class="layui-col-md7 td-border-right">
                <button type="button" class="layui-btn layui-btn-xs">点击查看详细</button>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-col-md5 td-border-right">客户类型</div>
            <div class="layui-col-md7 td-border-right">{{d.type}}</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md6">
            <div class="layui-col-md5 td-border-right">销售分组</div>
            <div class="layui-col-md7 td-border-right">{{d.saleRemark}}</div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-col-md5 td-border-right">备注</div>
            <div class="layui-col-md7 td-border-right">{{d.remark}}</div>
        </div>
    </div>

</script>

<!--业务信息-->
<script type="text/html" id="businessInfo">
    {{ generate_customer_business_td2(d) }}

</script>

<script type="text/html" id="customerBusinessTpl">
   {{ generate_customer_business_td(d) }}
</script>

<script type="text/html" id="customerDailyReportIdentify">
    <select value="{{d.dailyReportIdentify}}" lay-ignore style="width: 100px;font-size: 12px; height: 25px"
            onchange="changeCustomerDailyReportIdentify('{{d.uuid}}', '{{d.status}}','{{d.dailyReportIdentify}}', this.value, this);">
        <option value="true" selected>是</option>
        <option value="false"
                {{# if(!d.dailyReportIdentify){ }}
                selected
                {{# } }}
        >否
        </option>

    </select>
</script>

<script type="text/html" id="operationTpl">

    <@shiro.hasPermission name="/internal/customer/saveCustomer">
    <button type="button" class="layui-btn layui-btn-xs" lay-event="edit">修改</button>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="/internal/customer/delCustomer">
    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
    </@shiro.hasPermission>

</script>
