<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/scroll-bar.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/sub-page.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/static/ok-admin/page/customer/customer.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>客户管理</cite></a>
                <a><cite>客户列表</cite></a>
            </span>
        <input hidden value='${Session["entryType"]}' id="entryType">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>

    <!--模糊搜索区域-->
    <div class="layui-card ">
        <div class="layui-card-body ">
            <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                    <div class="layui-colla-content" id="searchContent">
                        <form class="layui-form layui-form-pane" id="searchForm">
                            <div class="layui-form-item" lay-filter="loginNameFilter">
                                <!--<div class="layui-inline">
                                    <label class="layui-form-label">域名</label>
                                    <div class="layui-input-inline">
                                        <select name="loginName" id="loginName" lay-filter="loginNameFilter" lay-search>
                                            <option value="">请选择所属用户</option>
                                        </select>
                                    </div>
                                </div>-->
                                <div class="layui-inline">
                                    <label class="layui-form-label">联系人</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="contactPerson" id="contactPerson" placeholder="请输入联系人"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">客户类型</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="type" id="type" placeholder="请输入分组" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">QQ</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="qq" id="qq" placeholder="请输入QQ" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">联系电话</label>
                                    <div class="layui-input-inline" >
                                        <input type="text" name="telphone" id="telphone" placeholder="请输入联系电话"
                                               autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">备注</label>
                                    <div class="layui-input-inline" >
                                        <input type="text" name="remark" id="remark" placeholder="请输入备注" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <div class="layui-input-inline">
                                            <button class="layui-btn" lay-submit="" lay-filter="search" id="searchBtn">搜索</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--数据表格-->
    <table class="layui-hide" id="customerTable" lay-filter="tableFilter">

    </table>
</div>
<!--js逻辑-->
<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script src="/static/ok-admin/page/customer/customer.js"></script>

<#include  "./customerTpl.html" />

</body>
</html>
