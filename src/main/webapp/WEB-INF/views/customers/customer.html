<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>
    var sign = false;
    // 进度条加载提示
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    };
    // layui相关
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'okLayer', 'layer'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var okLayer = layui.okLayer;
        var layer = layui.layer;
        var customerTable = table.render({
            elem: '#customerTable',
            method: 'post',
            url: '${ctx.path}/internal/customer/getCustomers',
            limit: 50,
            page: true,
            autoSort: false,
            size: 'sm',
            id: 'customerTable',
            even: true,//隔行背景
            // toolbar: true,
            toolbar: "#toolbarTpl",
            // defaultToolbar: ['filter', 'print', 'exports'], 对应列筛选 打印 导出
            defaultToolbar: ['filter'],
            contentType: 'application/json',
            cols: [[
                {filed: 'uuid', type: 'checkbox', fixed: "left", width: '3%'},
                {field: 'loginName', title: '用户名称', sort: true, width: '8%'},
                {field: 'contactPerson', title: '联系人', sort: true, width: '10%', templet: '#toProductKeyword'},
                {field: 'type', title: '分组', sort: true, width: '5%'},
                {field: 'keywordCount', title: '关键字信息', width: '15%', templet: '#keywordInfo'},
                {field: 'qq', title: 'QQ', width: '7%'},
                {field: 'saleRemark', title: '销售备注', width: '6%'},
                // hide: true 设置默认隐藏
                // {field: 'saleRemark', title: '销售备注', width: '6%', hide: true},
                {field: 'remark', title: '备注', width: '5%'},
                {field: 'status', title: '客户状态', width: '5%', templet: '#customerStatus'},
                {field: 'dailyReportIdentify', title: '是否产生日报表', width: '10%', templet: '#customerDailyReportIdentify'},
                {field: 'createTime', title: '创建时间', sort: true, width: '10%', templet: '#toDateTime'},
                {title: '操作', templet: '#operationTpl', align: 'center', width: '16%'}
            ]],
            height: 'full-115',

            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        //监听排序事件
        table.on('sort(tableFilter)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            let data = $.parseJSON(formToJson($("#searchForm").serialize()));
            data.orderBy = obj.field;
            data.orderMode = obj.type === 'asc' ? 1 : 0;
            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('customerTable', {
                where: data,
                page: {
                    curr: 1 //从第一页开始
                }
            });
        });

        //监听工具条
        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'edit':
                    editCustomer(data);
                    break;
                case 'del':
                    delOneCustomer(data);
                    break;
            }
        });

        table.on('toolbar(tableFilter)',function(obj){
            var data = obj.data,event = obj.event;
            switch (event) {
                case 'batchDeleteCustomer':
                    batchDeleteCustomer();
                    break;
                case 'batchUpdateDailyReport':
                    batchUpdateDailyReport();
                    break;
                case 'addUser':
                    toAddCustomer();
                    break
            }
        });

        var active = {
            reload: function () {
                table.reload('customerTable', {
                    where: $.parseJSON(formToJson($("#searchForm").serialize())),
                    page: {
                        curr: 1 //从第一页开始
                    }
                });
                $("#searchContent").removeClass("layui-show")
            },
        };

        form.on("submit(search)", function (data) {
            table.reload('customerTable', {
                where: data.field,
                page: {
                    curr: 1 //从第一页开始
                }
            });
            $("#searchContent").removeClass("layui-show")
            return false;
        });

        function formToJson(data) {
            data=data.replace(/&/g,"\",\"");
            data=data.replace(/=/g,"\":\"");
            data="{\""+data+"\"}";
            return data;
        }

        function batchDeleteCustomer() { //获取选中数据
            var checkStatus = table.checkStatus('customerTable')
                , data = checkStatus.data;
            var uuidArr = [];
            $.each(data, function (index, item) {
                uuidArr.push(item.uuid);
            });
            if (uuidArr.length <= 0) {
                layer.msg('请选择要操作的客户', {icon: 5});
                return
            }
            layer.confirm("确定要删除所选客户吗", {icon: 3, title: '删除所选'}, function (index) {
                var postData = {};
                postData.uuids = uuidArr;
                $.ajax({
                    url: '/internal/customer/deleteCustomers2',
                    data: JSON.stringify(postData),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 5000,
                    type: 'POST',
                    success: function (result) {
                        if (result.code === 200) {
                            layer.msg('操作成功', {
                                icon: 6,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                active['reload'].call(this);
                            });
                        } else {
                            layer.msg('操作失败', {icon: 5});
                        }
                    },
                    error: function () {
                        layer.msg('操作失败', {icon: 5});
                    }
                });
                layer.close(index);
            });
        }

        function batchUpdateDailyReport() { //获取选中数据
            var checkStatus = table.checkStatus('customerTable')
                , data = checkStatus.data;
            var uuidArr = [];
            $.each(data, function (index, item) {
                if (item.status === 1) {
                    uuidArr.push(item.uuid);
                }
            });
            if (uuidArr.length <= 0) {
                layer.msg('请选择要操作的客户', {icon: 5});
                return
            }
            layer.confirm("确定更新所选客户日报表吗", {icon: 3, title: '更新日报表'}, function (index) {
                var postData = {};
                postData.uuids = uuidArr;
                $.ajax({
                    url: '/internal/customer/updateCustomerDailyReportIdentify2',
                    data: JSON.stringify(postData),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 5000,
                    type: 'POST',
                    success: function (result) {
                        if (result.code === 200) {
                            layer.msg('操作成功', {
                                icon: 6,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                active['reload'].call(this);
                            });
                        } else {
                            layer.msg('操作失败', {icon: 5});
                        }
                    },
                    error: function () {
                        layer.msg('操作失败', {icon: 5});
                    }
                });
                layer.close(index);
            });
        }

        $.ajax({
            url: '${ctx.path}/internal/customer/getActiveUsers',
            dataType: 'json',
            type: 'get',
            success: function (data) {
                $("#loginName").empty();
                $("#loginName").append('<option value="">请选择所属用户</option>');
                $.each(data, function (index, item) {
                    $('#loginName').append('<option value="' + item.loginName + '">' + item.userName + '</option>');// 下拉菜单里添加元素
                });
                form.render("select");
            }
        });

        // 编辑表格获得表格数据
        function editCustomer(data) {
            okLayer.open("编辑", "/internal/customer/toCustomersAdd", "90%", "90%", function (layero) {
                window[layero.find("iframe")[0]["name"]].initForm(data.uuid);
            },function(){
                if(sign){
                    active['reload'].call(this);
                    sign = false;
                }
            })
        }

        //删除单个客户
        function delOneCustomer(data) {
            layer.confirm('真的删除该客户吗', function (index) {
                var uuidArr = [];
                uuidArr.push(data.uuid);
                var postData = {};
                postData.uuids = uuidArr;
                $.ajax({
                    url: '/internal/customer/deleteCustomers2',
                    data: JSON.stringify(postData),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 5000,
                    type: 'POST',
                    success: function (result) {
                        if (result.code === 200) {
                            layer.msg('操作成功', {
                                icon: 6,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                active['reload'].call(this);
                            });
                        } else {
                            layer.msg('操作失败', {icon: 5});
                        }
                    },
                    error: function () {
                        layer.msg('操作失败', {icon: 5});

                    }
                });
                layer.close(index);
            });
        }

        $('#clearContactPerson').click(function () {
            $('#contactPerson').val('');
        });

        // 添加客户
        function toAddCustomer(){
            okLayer.open("添加用户", "/internal/customer/toCustomersAdd", "90%", "90%", null, function () {
                if(sign){
                    active['reload'].call(this);
                    sign = false;
                }
            });
        }

        //更新关键字状态
        window.changeCustomerKeywordStatus = function changeCustomerKeywordStatus(customerUuid, status) {
            if (status === 0) {
                msg = "确定暂停所有关键字吗?"
            } else if (status === 1) {
                msg = "确定激活所有关键字吗?"
            }
            layer.confirm(msg, {icon: 3, title: '关键字状态'}, function (index) {
                var data = {};
                data.customerUuid = customerUuid;
                data.status = status;
                $.ajax({
                    url: '/internal/customerKeyword/changeCustomerKeywordStatus2',
                    data: JSON.stringify(data),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 5000,
                    type: 'POST',
                    success: function (result) {
                        if (result.code === 200) {
                            layer.msg('操作成功', {
                                icon: 6,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                active['reload'].call(this);
                            });
                        } else {
                            layer.msg('操作失败', {icon: 5});
                        }
                    },
                    error: function () {
                        layer.msg('操作失败', {icon: 5});

                    }
                });
                layer.close(index);
            });
        };

        //
        window.changeCustomerDailyReportIdentify = function changeCustomerDailyReportIdentify(uuid, status, oldIdentify,
            newIdentify, self) {
            var select = $(self);
            if (status !== '1') {
                layer.msg('请激活客户', {icon: 5});
                return;
            }
            var postData = {};
            postData.customerUuid = uuid;
            postData.identify = newIdentify;
            $.ajax({
                url: '/internal/customer/changeCustomerDailyReportIdentify2',
                type: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify(postData),
                success: function (result) {
                    if (result.code === 200) {
                        layer.msg('操作成功', {icon: 6});
                    }
                },
                error: function () {
                    layer.msg('操作失败', {icon: 5});
                    select.val(oldIdentify);
                }
            });
        };

    });

    function viewSitesdRank(contactPerson, type) {
        var index = contactPerson.indexOf("整站");
        if (index > -1) {
            contactPerson = contactPerson.substr(0, index);
        }
        if (type === 'aizhan') {
            window.open("https://baidurank.aizhan.com/baidu/" + contactPerson);
        } else if (type === '5118') {
            window.open("http://5118.com/seo/baidurank/" + contactPerson);
        }
    }

    function updateOrNewTab(url, tit, id) {
        var update = false;
        var contentIframe = ("<iframe src='" + url + "' lay-id='" + id
            + "'frameborder='0' scrolling='yes' width='100%' height='100%'></iframe>");
        parent.layui.$('.layui-tab-title li').each(function () {
            if (id === this.getAttribute('lay-id')){
                update = true;
            }
        });
        if (!update){
            parent.layui.element.tabAdd('ok-tab', {
                    title: tit,
                    content: contentIframe,
                    id: id
                }
            );
        }

        parent.layui.element.tabChange('ok-tab', id)
    }

</script>

<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <@shiro.hasPermission name="/internal/customer/deleteCustomers">
        <button class="layui-btn layui-btn-danger layui-btn-sm" id="batchDel" lay-event="batchDeleteCustomer">
            <i class="layui-icon layui-icon-delete"></i>删除所选

    </button>
    </div>
</script>
