<script>
    layui.use(['jquery', 'form', 'common'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var common = layui.common;

        init_searchEngine();
        let postData = common.formToJsonObject('qzRateSearchForm');
        init_qz_rate_statistics(postData);

        function init_searchEngine() {
            $.ajax({
                url: '/internal/common/getSearchEngines',
                dataType: 'json',
                type: 'post',
                async: false,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({'terminalType': 'All'}),
                success: function (data) {
                    $("#qzRateSearchEngine").empty();
                    $("#qzRateSearchEngine").append('<option value="">全部搜索引擎</option>');
                    $.each(data.data, function (index, item) {
                        $('#qzRateSearchEngine').append(
                            '<option value="' + item + '">' + item + '</option>');// 下拉菜单里添加元素
                    });
                    form.render("select");
                }
            });
        }

        function init_qz_rate_statistics(condition) {
            $.ajax({
                url: '/internal/layer/generateQZRateStatisticsDataMap',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify(condition),
                timeout: 10000,
                type: 'POST',
                success: function (res) {
                    if (res.code === 200) {
                        var qzDailyStatisticsData = res.data;
                        var qzDailyStatisticsOption = {

                            "tooltip": {
                                "trigger": "axis",
                                "axisPointer": {
                                    "type": "cross",
                                    "label": {
                                        "backgroundColor": "#6a7985"
                                    }
                                }
                            },
                            "legend": {
                                "orient": 'vertical',
                                "icon": "circle",
                                "x": 'right',
                                "y": 'center',
                                "data": [
                                    "全部站点个数",
                                    "上涨个数",
                                    "不变个数",
                                    "下降个数"
                                ]
                            },
                            "grid": {
                                "top": "3%",
                                "left": "1%",
                                "right": "14%",
                                "bottom": "10%",
                                "containLabel": true
                            },
                            "xAxis": [
                                {
                                    "type": "category",
                                    "boundaryGap": false,
                                    "data": qzDailyStatisticsData.date
                                }
                            ],
                            "yAxis": [
                                {
                                    "type": "value"
                                }
                            ],
                            "series": [
                                {
                                    "name": "全部站点个数",
                                    "type": "line",
                                    "areaStyle": {normal: {color: 'rgba(255,255,255,0)'}},
                                    "data": qzDailyStatisticsData.totalCount,

                                },
                                {
                                    "name": "上涨个数",
                                    "type": "line",
                                    "areaStyle": {normal: {color: 'rgba(255,255,255,0)'}},
                                    "data": qzDailyStatisticsData.riseCount
                                },
                                {
                                    "name": "不变个数",
                                    "type": "line",
                                    "areaStyle": {normal: {color: 'rgba(255,255,255,0)'}},
                                    "data": qzDailyStatisticsData.unchangeCount
                                },
                                {
                                    "name": "下降个数",
                                    "type": "line",
                                    "areaStyle": {
                                        normal: {color: 'rgba(255,255,255,0)'}
                                    },
                                    "data": qzDailyStatisticsData.fallCount
                                }

                            ]
                        };
                        var qzDailyStatistics = echarts.init($('#qzDailyStatistics')[0]);
                        qzDailyStatistics.setOption(qzDailyStatisticsOption);
                    }
                },
                error: function () {
                    layer.msg('操作失败', {icon: 5});
                }
            });
        }

        form.on('select(qzRateTerminalType)', function (data) {
            let postData = common.formToJsonObject('qzRateSearchForm');
            init_qz_rate_statistics(postData);

        });
        form.on('select(qzRateSearchEngine)', function (data) {
            let postData = common.formToJsonObject('qzRateSearchForm');
            init_qz_rate_statistics(postData);

        });

        form.on('radio(qzRateRange)', function (data) {
            let postData = common.formToJsonObject('qzRateSearchForm');
            init_qz_rate_statistics(postData);
        });

        $('#qzRateDetail').click(function () {
            let postData = common.formToJsonObject('qzRateSearchForm');
            let searchEngine = postData.searchEngine === '' ? 'null' : postData.searchEngine;
            let terminalType = postData.terminalType === '' ? 'null' : postData.terminalType;
            let qzRateRange = postData.qzRateRange === '' ? '1' : postData.qzRateRange;
            let url = '/internal/layer/toQZRateStatisticsDetail/' + terminalType + '/' + searchEngine +'/' + qzRateRange;

            url = encodeURI(encodeURI(url));
            common.updateOrNewTab(url, '每日站点涨幅统计详情', 'qzRateStatisticsDetail');
        })
    });
</script>
