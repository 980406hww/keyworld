<script>
    layui.use(['jquery', 'form', 'common'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var common = layui.common;

        init_searchEngine();

        let postData = common.formToJsonObject('qzRateSearchForm');

        function init_searchEngine() {
            $.ajax({
                url: '/internal/common/getSearchEngines',
                dataType: 'json',
                type: 'post',
                async: false,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({'terminalType': 'All'}),
                success: function (data) {
                    $("#qzRateSearchEngine").empty();
                    $("#qzRateSearchEngine").append('<option value="">搜索引擎</option>');
                    $.each(data.data, function (index, item) {
                        $('#qzRateSearchEngine').append('<option value="' + item + '">' + item + '</option>');// 下拉菜单里添加元素
                    });
                    form.render("select");
                }
            });
        }

        var qzDailyStatistics = echarts.init(document.getElementById("qzDailyStatistics"));
        qzDailyStatistics.showLoading({text: '数据加载中'});

        init_qz_rate_statistics(postData);

        function init_qz_rate_statistics(condition) {
            $.ajax({
                url: '/internal/layer/generateQZRateStatisticsDataMap',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify(condition),
                timeout: 10000,
                type: 'POST',
                success: function (res) {
                    qzDailyStatistics.hideLoading();
                    if (res.code === 200) {
                        if (res.data != null) {
                            var qzDailyStatisticsData = res.data;
                            var qzDailyStatisticsOption = {
                                color: ['#1fd5e5', '#51d02e', '#a951ec', '#ff3701'],
                                title: {
                                    text: '每日站点趋势',
                                    subtext: '',
                                    y: '10',
                                    x: '10'
                                },
                                tooltip: {
                                    trigger: "axis"
                                },
                                legend: {
                                    orient: 'horizontal',
                                    icon: "rect",
                                    top: '40',
                                    x: 'center',
                                    data: [
                                        "站点总数",
                                        "上涨个数",
                                        "不变个数",
                                        "下降个数"
                                    ]
                                },
                                grid: {
                                    x: 40,
                                    y: 70,
                                    x2: 20,
                                    y2: 20,
                                },
                                xAxis: {
                                    type: "category",
                                    boundaryGap: false,
                                    data: qzDailyStatisticsData.date,
                                    axisLabel: {
                                        interval: 10
                                    }
                                },
                                yAxis: {
                                    type: "value"
                                },
                                series:
                                    [
                                        {
                                            name: "站点总数",
                                            type: "line",
                                            smooth: true,
                                            symbolSize: 1,
                                            symbol: 'none',
                                            lineStyle: {
                                                type: "solid",
                                                width: 1
                                            },
                                            data: qzDailyStatisticsData.totalCount,

                                        },
                                        {
                                            name: "上涨个数",
                                            type: "line",
                                            smooth: true,
                                            symbolSize: 1,
                                            symbol: 'none',
                                            lineStyle: {
                                                type: "solid",
                                                width: 1
                                            },
                                            data: qzDailyStatisticsData.riseCount
                                        },
                                        {
                                            name: "不变个数",
                                            type: "line",
                                            smooth: true,
                                            symbolSize: 1,
                                            symbol: 'none',
                                            lineStyle: {
                                                type: "solid",
                                                width: 1
                                            },
                                            data: qzDailyStatisticsData.unchangedCount
                                        },
                                        {
                                            name: "下降个数",
                                            type: "line",
                                            smooth: true,
                                            symbolSize: 1,
                                            symbol: 'none',
                                            lineStyle: {
                                                type: "solid",
                                                width: 1
                                            },
                                            data: qzDailyStatisticsData.fallCount
                                        }
                                    ]
                            };
                            switch (condition.qzRateRange) {
                                case '-7':
                                    qzDailyStatisticsOption.xAxis.axisLabel.interval = 0;
                                    break;
                                case '-30':
                                    qzDailyStatisticsOption.xAxis.axisLabel.interval = 3;
                                    break;
                                default:
                                    qzDailyStatisticsOption.xAxis.axisLabel.interval = 6;
                                    break;
                            }
                            qzDailyStatistics.setOption(qzDailyStatisticsOption, true);
                        }
                    } else {
                        common.showFailMsg("每日站点趋势数据获取失败")
                    }
                },
                error: function () {
                    qzDailyStatistics.hideLoading();
                    common.showFailMsg("网络异常请稍后再试")
                }
            });
        }

        form.on('select(qzRateTerminalType)', function (data) {
            let postData = common.formToJsonObject('qzRateSearchForm');
            init_qz_rate_statistics(postData);
        });

        form.on('select(qzRateSearchEngine)', function (data) {
            let postData = common.formToJsonObject('qzRateSearchForm');
            init_qz_rate_statistics(postData);
        });

        form.on('radio(qzRateRange)', function (data) {
            let postData = common.formToJsonObject('qzRateSearchForm');
            init_qz_rate_statistics(postData);
        });

        getCustomerBusinessCount();

        /**
         * 获取各业务下的客户数
         */
        function getCustomerBusinessCount() {
            $.ajax({
                url: '/internal/customerbusiness/getCustomerBusinessCount',
                dataType: 'json',
                timeout: 10000,
                type: 'POST',
                success: function (res) {
                    if (res.code === 200) {
                        if (res.data != null) {
                            let data = res.data;
                            $("#keyword_customer_business").html(data.keyword);
                            $("#qzsetting_customer_business").html(data.qzsetting);
                            $("#fm_customer_business").html(data.fm);
                            $("#qt_customer_business").html(data.qt); // 是否与pt的相加
                        }
                    } else {
                        common.showFailMsg(res.msg);
                    }
                },
                error: function () {
                    common.showFailMsg("网络异常请稍后再试")
                }
            });
        }

        getQzSettingRenewalStatusCount();

        /**
         * 获取站点各续费状态下的数量
         */
        function getQzSettingRenewalStatusCount() {
            $.ajax({
                url: '/internal/qzsetting/getQzSettingRenewalStatusCount',
                dataType: 'json',
                timeout: 10000,
                type: 'POST',
                success: function (res) {
                    if (res.code === 200) {
                        if (res.data != null) {
                            let data = res.data;
                            $("#qz_addCount").html(data.addCount);
                            $("#qz_operatorCount").html(data.operatorCount);
                            $("#qz_stopCount").html(data.stopCount);
                            $("#qz_obtainedCount").html(data.obtainedCount);
                            $("#qz_otherCount").html(data.otherCount);
                        }
                    } else {
                        common.showFailMsg(res.msg);
                    }
                },
                error: function () {
                    common.showFailMsg("网络异常请稍后再试")
                }
            });
        }

        getCustomerKeywordStatusCount();

        /**
         * 获取关键词各状态下的数量
         */
        function getCustomerKeywordStatusCount() {
            $.ajax({
                url: '/internal/customerKeyword/getCustomerKeywordStatusCount',
                dataType: 'json',
                timeout: 10000,
                type: 'POST',
                success: function (res) {
                    if (res.code === 200) {
                        if (res.data != null) {
                            let data = res.data;
                            $("#customer_keyword_addCount").html(data.addCount);
                            $("#customer_keyword_operatorCount").html(data.operatorCount);
                            $("#customer_keyword_stopCount").html(data.stopCount);
                            $("#customer_keyword_obtainedCount").html(data.obtainedCount);
                        }
                    } else {
                        common.showFailMsg(res.msg);
                    }
                },
                error: function () {
                    common.showFailMsg("网络异常请稍后再试")
                }
            });
        }
    });
</script>
