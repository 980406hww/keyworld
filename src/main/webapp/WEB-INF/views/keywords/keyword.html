    <div class="layui-card ">
        <div class="layui-card-body ">
            <form class="layui-form layui-form-pane" id="searchForm">
                <div class="my-collapse">
                    <div>
                        <div class="layui-inline">
                            <input type="text" name="keyword" id="keyword" placeholder="请输入关键字"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit="" lay-filter="search"
                                    id="searchBtn">搜索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-collapse my-btn" onclick="showCondition()">
                                更多条件
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-sm layui-btn-primary" type="reset">
                                重置
                            </button>
                        </div>

                        <div class="layui-inline">

                        </div>
                    </div>
                    <div class="my-hide" id="searchContent">

                        <div class="layui-form-item" lay-filter="loginNameFilter">
                            <div class="layui-inline">
                                <label class="layui-form-label">链接</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="url" id="url" placeholder="请输入链接" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">熊掌号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="bearPawNumber" id="bearPawNumber" placeholder="请输入熊掌号" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">优化组名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="optimizeGroupName" id="optimizeGroupName" placeholder="请输入优化组名" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">关键字状态</label>
                                <div class="layui-input-inline">
                                    <select name="status" id="status">
                                        <option value=''>请选择关键字状态</option>
                                        <option value='1'>激活</option>
                                        <option value='2'>新增</option>
                                        <option value='0'>暂不操作</option>
                                        <option value='3'>下架</option>
                                    </select>&nbsp;
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">机器分组</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="machineGroup" id="machineGroup" placeholder="请输入机器分组" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">用户名称</label>
                                <div class="layui-input-inline">
                                    <select name="userName" id="userName">
                                        <option value="">请选择用户</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">关键字来源</label>
                                <div class="layui-input-inline">
                                    <select name="customerKeywordSource" id="customerKeywordSource">
                                        <option value="">请选择关键字来源</option>
                                        <option value="Capture">机器采集词</option>
                                        <option value="Excel">表格上传词</option>
                                        <option value="UI">页面添加词</option>
                                        <option value="Plugin">插件添加词</option>
                                        <option value="Specify">全站指定词</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">备注</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="remarks" id="remarks" placeholder="请输入备注" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">失败原因</label>
                                <div class="layui-input-inline">
                                    <select name="failedCause" id="failedCause">
                                        <option value="" selected="selected">请选择失败原因</option>
                                        <option value="爬取中">爬取中</option>
                                        <option value="关键字未收录">关键字未收录</option>
                                        <option value="标题无法操作">标题无法操作</option>
                                        <option value="关键字无此标题">关键字无此标题</option>
                                        <option value="熊掌号错误">熊掌号错误</option>
                                        <option value="熊掌号缺失">熊掌号缺失</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">要刷数量范围</label>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="number" name="gtOptimizePlanCount" placeholder=">=" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="number" name="ltOptimizePlanCount" placeholder="<=" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">已刷数量范围</label>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="number" name="gtOptimizedCount" placeholder=">=" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="number" name="ltOptimizedCount" placeholder="<=" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">排名范围</label>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="number" name="gtPosition" placeholder=">=" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="number" name="ltPosition" placeholder="<=" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">无效点击数</label>
                                <div class="layui-input-inline">
                                    <input type="number" name="invalidRefreshCount" id="invalidRefreshCount" placeholder="请输入无效点击数" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">搜索引擎</label>
                                <div class="layui-input-inline">
                                    <select name="searchEngine" id="searchEngine">
                                        <option value=''>请选择搜索引擎</option>

                                    </select>&nbsp;
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">创建日期范围</label>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="text" name="gtCreateTime" id="gtCreateTime" placeholder="起始日期" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline" style="width: 90.5px;">
                                    <input type="text" name="ltCreateTime" id="ltCreateTime" placeholder="结束日期" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!--数据表格-->
<table class="layui-hide" id="keywordTable" lay-filter="tableFilter">

</table>
</div>

<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script src="/static/ok-admin/page/keyword/keyword.js"></script>
<script src="/static/ok-admin/page/base/searchForm.js"></script>
<#include  "./keywordTpl.html" />

</body>
</html>
