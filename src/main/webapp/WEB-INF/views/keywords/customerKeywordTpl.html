    <button class="layui-btn layui-btn-sm" id="add_customer_keyword" lay-event="add_customer_keyword">
        添加
    </button>

    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-sm" id="change_current_optimizePlanCount" lay-event="change_current_optimizePlanCount">
            修改当前刷量
        </button>
        <button class="layui-btn layui-btn-sm" id="change_select_optimizePlanCount" lay-event="change_select_optimizePlanCount">
            修改所选刷量
        </button>
    </div>
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-sm" id="upload_keyword_simple" lay-event="upload_keyword_simple">
            Excel上传（简化版）
        </button>

        <button class="layui-btn layui-btn-sm" id="upload_keyword_full" lay-event="upload_keyword_full">
            Excel上传（完整版）
        </button>
    </div>

<!--
    <button class="layui-btn layui-btn-sm" id="change_selected_bearPawNumber" lay-event="change_selected_bearPawNumber">
        记事本
    </button>
    <button class="layui-btn layui-btn-sm" id="change_selected_bearPawNumber" lay-event="change_selected_bearPawNumber">
        用户留言
    </button>-->

    <button class="layui-btn layui-btn-sm layui-btn-danger" id="delete_same_keyword" lay-event="delete_same_keyword">
        删除重复关键字
    </button>

    <button class="layui-btn layui-btn-sm layui-btn-danger" id="batch_delete" lay-event="batch_delete">
        批量删除
    </button>

    <button class="layui-btn layui-btn-sm layui-btn-warm" id="more_operation" lay-event="more_operation">
        更多功能
    </button>
    <div class="my-hide" id="operationContent">

        <div class="layui-form-item" lay-filter="loginNameFilter">
            <div class="layui-inline">
                <label class="layui-form-label">链接</label>
                <div class="layui-input-inline">
                    <input type="text" name="url" id="url" placeholder="请输入链接" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">熊掌号</label>
                <div class="layui-input-inline">
                    <input type="text" name="bearPawNumber" id="bearPawNumber" placeholder="请输入熊掌号" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">优化组名</label>
                <div class="layui-input-inline">
                    <input type="text" name="optimizeGroupName" id="optimizeGroupName" placeholder="请输入优化组名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">关键字状态</label>
                <div class="layui-input-inline">
                    <select name="status" id="status">
                        <option value=''>请选择关键字状态</option>
                        <option value='1'>激活</option>
                        <option value='2'>新增</option>
                        <option value='0'>暂不操作</option>
                        <option value='3'>下架</option>
                    </select>&nbsp;
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">机器分组</label>
                <div class="layui-input-inline">
                    <input type="text" name="machineGroup" id="machineGroup" placeholder="请输入机器分组" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">关键字来源</label>
                <div class="layui-input-inline">
                    <select name="customerKeywordSource" id="customerKeywordSource">
                        <option value="">请选择关键字来源</option>
                        <option value="Capture">机器采集词</option>
                        <option value="Excel">表格上传词</option>
                        <option value="UI">页面添加词</option>
                        <option value="Plugin">插件添加词</option>
                        <option value="Specify">全站指定词</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remarks" id="remarks" placeholder="请输入备注" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">失败原因</label>
                <div class="layui-input-inline">
                    <select name="failedCause" id="failedCause">
                        <option value="" selected="selected">请选择失败原因</option>
                        <option value="爬取中">爬取中</option>
                        <option value="关键字未收录">关键字未收录</option>
                        <option value="标题无法操作">标题无法操作</option>
                        <option value="关键字无此标题">关键字无此标题</option>
                        <option value="熊掌号错误">熊掌号错误</option>
                        <option value="熊掌号缺失">熊掌号缺失</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">要刷数量范围</label>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="gtOptimizePlanCount" placeholder=">=" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="ltOptimizePlanCount" placeholder="<=" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">已刷数量范围</label>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="gtOptimizedCount" placeholder=">=" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="ltOptimizedCount" placeholder="<=" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">排名范围</label>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="gtPosition" placeholder=">=" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="ltPosition" placeholder="<=" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">指数范围</label>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="gtCurrentIndexCount" placeholder=">=" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 90.5px;">
                    <input type="number" name="ltCurrentIndexCount" placeholder="<=" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否有标题</label>
                <div class="layui-input-inline">
                    <select name="titleFlag" id="titleFlag">
                        <option value=''>请选择</option>
                        <option value='1'>有标题</option>
                        <option value='2'>无标题</option>
                    </select>&nbsp;
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">无效点击数</label>
                <div class="layui-input-inline">
                    <input type="number" name="invalidRefreshCount" id="invalidRefreshCount" placeholder="请输入无效点击数" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">搜索引擎</label>
                <div class="layui-input-inline">
                    <select name="searchEngine" id="searchEngine">
                        <option value=''>请选择搜索引擎</option>

                    </select>&nbsp;
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">关键词作用</label>
                <div class="layui-input-inline">
                    <select name="keywordEffect" id="keywordEffect">
                        <option value="">全部</option>
                        <option value="Common">一般词</option>
                        <option value="Curve">曲线词</option>
                        <option value="Appointment">指定词</option>
                        <option value="Present">赠送词</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="checkbox" name="noPosition" title="显示排名为0" lay-skin="primary">
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="operationTpl">
    <@shiro.hasPermission name="/internal/customer/saveCustomer">
    <button type="button" class="layui-btn layui-btn-xs" lay-event="edit">修改</button>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="/internal/customer/delCustomer">
    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>
    </@shiro.hasPermission>
</script>
