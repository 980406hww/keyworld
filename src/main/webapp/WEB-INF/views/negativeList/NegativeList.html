<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/scroll-bar.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/sub-page.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>关键字管理</cite></a>
                <a><cite>负面清单</cite></a>
            </span>
        <input hidden value='${Session["entryType"]}' id="entryType">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>

    <div class="layui-card ">
        <div class="layui-card-body ">
            <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">条件筛选<i class="layui-icon layui-colla-icon"></i></h2>
                    <div class="layui-colla-content" id="searchContent">
                        <form class="layui-form layui-form-pane" id="searchForm">
                            <div class="layui-form-item" lay-filter="loginNameFilter">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="keyword" id="keyword" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="title" id="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline" style="width: 150px;">
                                        <input type="text" name="url" id="url" placeholder="请输入URL" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <div class="layui-input-inline">
                                            <button class="layui-btn" lay-submit lay-filter="search" id="searchBtn">搜索</button>
                                            <button class="layui-btn" type="reset">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="layui-hide" id="negativeListTable" lay-filter="tableFilter"></table>
</div>
<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>
    var sign = false;
    // 进度条加载提示
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    };
    // layui相关
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'okLayer', 'layer'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var okLayer = layui.okLayer;
        var layer = layui.layer;

        var active = {
            reload: function () {
                var data = {}
                table.reload('negativeListTable', {
                    where: data,
                    page: {
                        curr: 1
                    }
                });
            },
        };

        searchNegativeList()

        form.on("submit(search)", function (data) {
            var postData = data.field
            searchNegativeList(postData)
            return false
        });

        function searchNegativeList(whereCondition){
            table.render({
                elem: '#negativeListTable',
                method: 'post',
                url: '${ctx.path}/internal/negativelists/searchNegativeLists',
                limit: 50,
                page: true,
                autoSort: false,
                size: 'sm',
                id: 'negativeListTable',
                even: true,
                toolbar: "#toolbarTpl",
                defaultToolbar: [],
                contentType: 'application/json',
                where: whereCondition,
                cols: [[
                    {filed: 'uuid', type: 'checkbox', fixed: "left", width: '5%', align: 'center'},
                    {field: 'keyword', title: '关键字', width: '10%', align: 'center'},
                    {field: 'title', title: '标题', width: '14%', align: 'center'},
                    {field: 'url', title: 'URL', width: '10%', align: 'center'},
                    {field: 'bearPawNumber', title: '熊掌号', width: '10%', align: 'center'},
                    {field: 'desc', title: '描述', width: '15%', align: 'center'},
                    {field: 'position', title: '排名', width: '10%', align: 'center'},
                    {field: 'createTime', title: '采集日期', width: '12%', templet: '#toDateTime', align: 'center'},
                    {title: '操作', templet: '#operationTpl', align: 'center', width: '14%', align: 'center'}
                ]],
                height: 'full-115',
                done: function (res, curr, count) {
                }
            });
        }

        function showNegativeListDialog() {
            okLayer.open("首页/关键字列表/添加负面清单", "/internal/negativelists/toSaveNegativeList", "60%", "70%", null, function(){
                if(sign){
                    active['reload'].call(this);
                    sign = false;
                }
            });
        }

        function modifyNegativeList(data){
            okLayer.open("首页/关键字列表/修改负面清单", "/internal/negativelists/toSaveNegativeList", "60%", "70%", function(layero){
                window[layero.find("iframe")[0]["name"]].initForm(data.uuid);
            },function(){
                if(sign){
                    active['reload'].call(this);
                    sign = false;
                }
            });
        }

        function deleteNegativeList(uuid){
            layer.confirm('确认删除该清单？', {
                icon: 3,
                title: '删除清单',
                btn: ['确认', '取消'],
                yes: function () {
                    $.ajax({
                        url: '/internal/negativelists/deleteNegativeList/' + uuid,
                        type: 'POST',
                        headers: {
                            "Accept": 'application/json',
                            "Content-Type": 'application/json'
                        },
                        success: function (res) {
                            if (res.code === 200) {
                                var data = {}
                                table.reload('negativeListTable', {
                                    where: data,
                                    page: {
                                        curr: 1
                                    }
                                });
                                layer.msg("删除成功")
                            } else {
                                layer.msg(res.msg)
                            }
                        },
                        error: function () {
                            layer.msg('未知错误，请稍后重试！！')
                        }
                    });
                },
                btn2: function (index) {
                    layer.close(index);
                }
            });
        }

        function deleteNegatives(){
            var checkStatus = table.checkStatus('negativeListTable');
            var data = checkStatus.data;
            var uuidArr = [];
            $.each(data, function (index, item) {
                uuidArr.push(item.uuid);
            });
            if (uuidArr.length <= 0) {
                layer.msg('请选择要操作的清单', {icon: 5});
                return
            }
            layer.confirm("确定要删除所选清单吗", {icon: 3, title: '删除所选'}, function (index) {
                var postData = {};
                postData.uuids = uuidArr;
                $.ajax({
                    url: '/internal/negativelists/deleteNegativeLists',
                    data: JSON.stringify(postData),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 5000,
                    type: 'POST',
                    success: function (result) {
                        if (result.code === 200) {
                            layer.msg('操作成功', {
                                icon: 6,
                                time: 2000
                            }, function () {
                                active['reload'].call(this);
                            });
                        } else {
                            layer.msg('操作失败', {icon: 5});
                        }
                    },
                    error: function () {
                        layer.msg('操作失败', {icon: 5});
                    }
                });
                layer.close(index);
            });
        }

        table.on('toolbar(tableFilter)',function(obj){
            var data = obj.data,event = obj.event;
            switch (event) {
                case 'showNegativeListDialog':
                    showNegativeListDialog();
                    break;
                case 'deleteNegatives':
                    deleteNegatives();
                    break;
            }
        });

        table.on('tool(tableFilter)',function(obj){
            var data = obj.data,event = obj.event;
            switch (event) {
                case 'modifyNegativeList':
                    modifyNegativeList(data);
                    break;
                case 'deleteNegativeList':
                    deleteNegativeList(data.uuid);
                    break;
            }
        });

    });

</script>
<script type="text/html" id="toDateTime">
    {{layui.util.toDateString(d.createTime)}}
</script>

<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <@shiro.hasPermission name="/internal/negativelist/saveNegativeList">
        <button class="layui-btn layui-btn-sm" id="addMachine" lay-event="showNegativeListDialog">添加</button>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="/internal/negativelist/deleteNegativeLists">
    <button class="layui-btn layui-btn-danger layui-btn-sm" id="batchDel" lay-event="deleteNegatives">
        <i class="layui-icon layui-icon-delete"></i>删除所选
    </button>
    </@shiro.hasPermission>
    </div>
</script>

<script type="text/html" id="operationTpl">
    <div class="layui-btn-group">
        <@shiro.hasPermission name="/internal/negativelist/saveNegativeList">
        <button type="button" class="layui-btn layui-btn-xs" lay-event="modifyNegativeList">修改</button>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="/internal/negativelist/deleteNegativeList">
    <button type="button" class="layui-btn layui-btn-xs" lay-event="deleteNegativeList">删除</button>
    </@shiro.hasPermission>
    </div>
</script>
</body>
</html>
