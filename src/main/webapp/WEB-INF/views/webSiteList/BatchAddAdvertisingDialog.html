<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/sub-page.css">
    <style>
        .layui-btn {
            width: 120px;
        }
    </style>
</head>
<body>
<div class="ok-body">

    <form class="layui-form layui-form-pane ok-form" lay-filter="advertisingForm" id="advertisingForm">
        <div class="layui-form-item">
            <label class="layui-form-label">广告标识</label>
            <div class="layui-input-block">
                <input type="hidden" name="advertisingId">
                <input type="hidden" name="advertisingType" value="默认分类_0">
                <input type="hidden" name="advertisingArcType" value="无同名标识所有网站_0">
                <input type="hidden" name="message">
                <input type="text" name="advertisingTagname" id="advertisingTagname" class="layui-input" autocomplete="off" lay-verify="required"
                       placeholder="唯一，不可进行更改，查询条件">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">广告名称</label>
            <div class="layui-input-block">
                <input type="text" name="advertisingAdName" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投放时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="advertisingTime" id="advertisingTime">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">时间限制</label>
            <div class="layui-input-block">
                <input name="advertisingTimeSet" type="radio" value="0" title="永不过期" checked/>
                <input name="advertisingTimeSet" type="radio" value="1" title="在设定时间内有效"/>
            </div>
        </div>
        <div border="0" id="advertisingBodyCheckedTable">
            <div class="layui-form-item" pane>
                <label class="layui-form-label">广告内容</label>
                <div class="layui-input-block">
                    <input name="advertisingBodyChecked" type="radio" value="0" lay-filter="advertisingBodyChecked" title="代码" checked/>
                    <input name="advertisingBodyChecked" type="radio" value="1" lay-filter="advertisingBodyChecked" title="文字"/>
                    <input name="advertisingBodyChecked" type="radio" value="2" lay-filter="advertisingBodyChecked" title="图片"/>
                    <input name="advertisingBodyChecked" type="radio" value="3" lay-filter="advertisingBodyChecked" title="Flash"/>
                </div>
            </div>
        </div>
        <div border="0" id="code" style="display: none;">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">广告代码</label>
                <div class="layui-input-block">
                    <textarea name="htmlcode" placeholder="请填写广告代码，支持html代码" autocomplete="off" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div border="0" id="txt" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label">文字内容</label>
                <div class="layui-input-block">
                    <input type="text" name="txtTitle" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文字链接</label>
                <div class="layui-input-block">
                    <input type="text" name="txtLink" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文字颜色</label>
                <div class="layui-input-block">
                    <input type="text" name="txtColor" autocomplete="off" class="layui-input" placeholder="例如:red,#EF8684">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文字大小</label>
                <div class="layui-input-block">
                    <input type="text" name="txtSize" autocomplete="off" class="layui-input" placeholder="例如:4px,12px">
                </div>
            </div>
        </div>
        <div border="0" id="img" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label">图片地址</label>
                <div class="layui-input-block">
                    <input type="text" name="imgUrl" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片链接</label>
                <div class="layui-input-block">
                    <input type="text" name="imgLink" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片宽度</label>
                <div class="layui-input-block">
                    <input type="text" name="imgWidth" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片高度</label>
                <div class="layui-input-block">
                    <input type="text" name="imgHeight" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片描述</label>
                <div class="layui-input-block">
                    <input type="text" name="imgDescrip" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div border="0" id="flash" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label">flash链接</label>
                <div class="layui-input-block">
                    <input type="text" name="flashLink" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">flash宽度</label>
                <div class="layui-input-block">
                    <input type="text" name="flashWidth" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">flash高度</label>
                <div class="layui-input-block">
                    <input type="text" name="flashHeight" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div border="0" id="advertisingNormbodyTable" style="display: none;">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">正常显示内容</label>
                <div class="layui-input-block">
                    <textarea name="advertisingNormbody" autocomplete="off" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">过期显示内容</label>
            <div class="layui-input-block">
                <textarea name="advertisingExpbody" autocomplete="off" style="height: 150px" class="layui-textarea"></textarea>
            </div>
        </div>
        <div style="height: 58px;"></div>
        <div style="position: fixed;bottom: 0;width: 100%;background:#fff;text-align: right;">
            <div style="margin: 0 10px 6px 10px; padding-top: 8px;border-top: solid 1px #e6e6e6">
                <button class="layui-btn" lay-submit lay-filter="commit">确定</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn layui-btn-primary" id="close" style="margin-right: 20px">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="/static/ok-admin/js/somePublic.js"></script>
<script>
    let data_ = null;
    let layui_ = null;
    let websiteUuid_ = null;

    function initForm(data, websiteUuid) {
        data_ = data;
        websiteUuid_ = websiteUuid;
        if (layui_ != null) {
            setForm(layui_, data_);
        }
    }

    function initData(websiteUuid) {
        websiteUuid_ = websiteUuid;
    }

    function setForm(l, d) {
        l.$.ajax({
            url: '/internal/websites/getAdvertisingByAdvertisingTagname',
            data: JSON.stringify(d),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'POST',
            dataType: 'json',
            success: function (res) {
                if (res.code === 200) {
                    changeAdvertisingBody('show');
                    if (res.data.advertisingStarttime && res.data.advertisingEndtime) {
                        res.data.advertisingTime = l.util.toDateString(res.data.advertisingStarttime, 'yyyy-MM-dd')
                            + ' - ' + l.util.toDateString(res.data.advertisingEndtime, 'yyyy-MM-dd');
                    } else {
                        res.data.advertisingTime = '';
                    }
                    res.data.message = d.advertisingTagname;
                    l.form.val('advertisingForm', res.data);
                } else {
                    l.common.showFailMsg("数据初始化失败");
                }
            },
            error: function () {
                l.common.showFailMsg("网络错误请稍后再试");
            }
        });
    }

    layui.use(["form", "common", "jquery", "layer", "laydate", 'util'], function () {
        let form = layui.form;
        let common = layui.common;
        let $ = layui.jquery;
        let laydate = layui.laydate;

        if (data_ != null) {
            setForm(layui, data_);
        } else {
            layui_ = layui;
        }

        window.changeAdvertisingBody = function (type) {
            let advertisingForm = $("#advertisingForm");
            let code = advertisingForm.find("#code");
            let txt = advertisingForm.find("#txt");
            let img = advertisingForm.find("#img");
            let flash = advertisingForm.find("#flash");
            let advertisingBodyCheckedTable = advertisingForm.find("#advertisingBodyCheckedTable");
            let advertisingNormbodyTable = advertisingForm.find("#advertisingNormbodyTable");
            let advertisingTagname = advertisingForm.find('#advertisingTagname');
            code.css("display", "none");
            txt.css("display", "none");
            img.css("display", "none");
            flash.css("display", "none");
            advertisingBodyCheckedTable.css("display", "none");
            advertisingNormbodyTable.css("display", "none");
            advertisingTagname.removeAttr("disabled");
            if ("0" === type) {
                advertisingBodyCheckedTable.css("display", "block");
                code.css("display", "block");
            } else if ("1" === type) {
                advertisingBodyCheckedTable.css("display", "block");
                txt.css("display", "block");
            } else if ("2" === type) {
                advertisingBodyCheckedTable.css("display", "block");
                img.css("display", "block");
            } else if ("3" === type) {
                advertisingBodyCheckedTable.css("display", "block");
                flash.css("display", "block");
            } else {
                advertisingNormbodyTable.css("display", "block");
                advertisingTagname.attr("disabled", "");
            }
        };

        form.on("radio(advertisingBodyChecked)", function (data) {
            changeAdvertisingBody(data.value)
        });

        form.on("submit(commit)", function (data) {
            data.field = common.jsonObjectTrim(data.field);
            let p_d = {};
            p_d.uuids = websiteUuid_.uuids.join(',');
            p_d.advertisingAdName = data.field.advertisingAdName;
            p_d.advertisingTagname = data.field.advertisingTagname;
            p_d.advertisingType = data.field.advertisingType;
            let advertisingType = p_d.advertisingType.split('_');
            p_d.advertisingTypeId = advertisingType[advertisingType.length - 1];
            p_d.advertisingArcType = data.field.advertisingArcType;
            let advertisingArcType = p_d.advertisingArcType.split('_');
            p_d.advertisingArcTypeId = advertisingArcType[advertisingArcType.length - 1];
            p_d.advertisingTimeSet = data.field.advertisingTimeSet;
            if (data.field.advertisingTime) {
                let date = data.field.advertisingTime.split(' - ');
                p_d.advertisingStarttime = date[0];
                p_d.advertisingEndtime = date[1];
            }
            p_d.advertisingExpbody = data.field.advertisingExpbody;
            if (data.field.message) {
                p_d.advertisingId = data.field.advertisingId;
                p_d.originalAdvertisingTagname = data.field.message;
                p_d.advertisingNormbody = data.field.advertisingNormbody;
                $.ajax({
                    url: '/internal/websites/batchUpdateAdvertising',
                    data: JSON.stringify(p_d),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: 'POST',
                    success: function (res) {
                        if (res.code === 200) {
                            common.showSuccessMsg("保存成功", function () {
                                parent.window.sign = true;
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            });
                        } else {
                            common.showFailMsg("保存失败");
                        }
                    },
                    error: function () {
                        common.showFailMsg("网络错误请稍后再试");
                    }
                });
            } else {
                p_d.advertisingBodyChecked = data.field.advertisingBodyChecked;
                let normBody = {};
                switch (p_d.advertisingBodyChecked) {
                    case '0':
                        normBody.style = 'code';
                        normBody.htmlcode = data.field.htmlcode;
                        break;
                    case '1':
                        normBody.style = 'txt';
                        normBody.title = data.field.txtTitle;
                        normBody.link = data.field.txtLink;
                        normBody.color = data.field.txtColor;
                        normBody.size = data.field.txtSize;
                        break;
                    case '2':
                        normBody.style = 'img';
                        normBody.url = data.field.imgUrl;
                        normBody.link = data.field.imgLink;
                        normBody.width = data.field.imgWidth;
                        normBody.height = data.field.imgHeight;
                        break;
                    default:
                        normBody.style = "flash";
                        normBody.link = data.field.flashLink;
                        normBody.width = data.field.flashWidth;
                        normBody.height = data.field.flashHeight;
                        break;
                }
                p_d.normbody = normBody;
                $.ajax({
                    url: '/internal/websites/batchSaveAdvertising',
                    data: JSON.stringify(p_d),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    dataType: 'json',
                    type: 'POST',
                    success: function (res) {
                        if (res.code === 200) {
                            common.showSuccessMsg("保存成功", function () {
                                parent.window.sign = true;
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            });
                        } else {
                            common.showFailMsg("保存失败");
                        }
                    },
                    error: function () {
                        common.showFailMsg("网络错误请稍后再试");
                    }
                });
            }
            return false;
        });

        $('#close').click(function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
            return false;
        });

        laydate.render({
            elem: '#advertisingTime',
            range: true,
        });
    })

</script>

</body>
</html>
