<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/scroll-bar.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/sub-page.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="/static/ok-admin/page/base/searchForm.css">
    <style>
        .layui-table-page > div {
            height: 26px;
            position: fixed;
            right: 25px;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <!--数据表格-->
    <table class="layui-hide" id="groupTable" lay-filter="tableFilter"></table>
</div>
<div style="position: fixed;bottom: 0;width: 100%;background:#fff;text-align: right;">
    <div style="margin: 0 10px 6px 10px; padding-top: 8px;border-top: solid 1px #e6e6e6">

        <button class="layui-btn layui-btn-primary" id="close" style="margin-right: 20px;width: 150px">
            关闭
        </button>
    </div>
</div>

<!--js逻辑-->
<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>

    let layui_ = null;
    let uuid_ = null;
    let groupTable ;
    function initForm(data) {
        uuid_ = data;
    }

    layui.use(["form", "table", "jquery", "layer"], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let table = layui.table;

        groupTable = table.render({
            elem: '#groupTable',
            method: 'post',
            url: '/internal/algorithmAutoTest/getTaskDataByPlanUuid',
            size: 'sm',
            id: 'groupTable',
            page: true,
            where:{
                algorithmTestPlanUuid:uuid_,
            },
            even: true,//隔行背景
            contentType: 'application/json',
            cols: [[
                {field: 'keywordGroup', title: '关键字分组', width: '20%',align:'center'},
                {field: 'customerName', title: '客户名称', width: '20%',align:'center'},
                {field: 'actualKeywordCount', title: '实际测试词数', width: '20%',align:'center'},
                {field: 'startDate', title: '开始测试日期', width: '20%',align:'center',templet: '#toDateTime'},
                {field: 'createTime', title: '创建时间', width: '20%',align:'center',templet: '#toDateTime'},
            ]],
            height: 'full-90',
            done: function (res, curr, count) {

            }
        });

        form.on("submit(search)", function (data) {
            table.reload('groupTable', {
                where: data.field,
            });
            return false;
        });

        $('#close').click(function () {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
            return false;
        });
    })


</script>

<!--模板-->
<script type="text/html" id="toDateTime">
    {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
</script>
</body>
</html>
