<#import "/commons/global.html" as ctx>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/scroll-bar.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/sub-page.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_wytlyqhtdtj1nhfr.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>常用页面</cite></a>
                <a><cite>文章列表</cite></a>
            </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <!--模糊搜索区域-->
    <!--    <div class="layui-row">-->
    <!--        <form class="layui-form layui-col-md12 ok-search" id="searchForm">-->
    <!--            <input class="layui-input" placeholder="开始日期" autocomplete="off" id="startTime">-->
    <!--            <input class="layui-input" placeholder="截止日期" autocomplete="off" id="endTime">-->
    <!--            <input class="layui-input" placeholder="请输入标题" id="algorithmTestPlanName" autocomplete="off">-->
    <!--            <button class="layui-btn" lay-submit="" lay-filter="search">-->
    <!--                <i class="layui-icon layui-icon-search"></i>-->
    <!--            </button>-->
    <!--        </form>-->
    <!--    </div>-->
    <!--工具栏-->
    <okToolbar>
        <div class="demoTable">
            搜索商户：
            <div class="layui-inline">
                <input class="layui-input" name="keyword" id="algorithmTestPlanName" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
            <button class="layui-btn" id="add-model">添加</button>
        </div>
    </okToolbar>

    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>
    // 进度条加载提示
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    // layui相关
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'okLayer'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var okLayer = layui.okLayer;

        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });

        table.render({
            elem: '#tableId',
            method: 'post',
            url: '${ctx.path}/internal/algorithmAutoTest/getAlgorithmTestPlans',
            // limit: 10,
            page: true,
            id: 'tableId',
            even: true,//隔行背景
            contentType: 'application/json',
            cols: [[
                {type: 'checkbox', fixed: "left", width: '3%'},
                {field: 'uuid', title: 'ID', sort: true, width: '7%'},
                {field: 'algorithmTestPlanName', title: '测试计划名称', width: '15%'},
                {field: 'operationCombineName', title: '链接', width: '15%'},
                {field: 'terminalType', title: '阅读量', width: '10%'},
                {field: 'searchEngine', title: '发布者', width: '10%'},
                {field: 'machineGroup', title: '置顶', width: '10%'},
                {field: 'testIntervalDay', title: '状态', width: '10%'},
                {title: '操作', templet: '#operationTpl', align: 'center', width: '20%'}
            ]],
            done: function (res, curr, count) {
                console.log(res)
                $("#countNum").text(count);
            }
        });

        var active = {
            reload: function () {
                var algorithmTestPlanName = $('#algorithmTestPlanName');

                table.reload('tableId', {
                    where: {
                        algorithmTestPlanName: algorithmTestPlanName.val()
                    }
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('#add-model').click(function () {
            okLayer.open("添加", "/internal/algorithmAutoTest/toAlgorithmTestPlanAdd", "90%", "90%", null, function () {
                table.reload();
            })
        });
    })

</script>
<!--模板-->
<script type="text/html" id="urlTpl">
    <a href="{{d.url}}" target="_blank">{{d.url}}</a>
</script>
<script type="text/html" id="topTpl">
    <input type="checkbox" name="isTop" value="{{d.isTop}}" lay-skin="switch" lay-text="是|否" {{ d.isTop== true
           ? 'checked' : ''}}>
</script>
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="top" value="{{d.status}}" lay-skin="switch" lay-text="上架|下架" {{ d.status== true
           ? 'checked' : ''}}>
</script>
<script type="text/html" id="operationTpl">
    <a href="javascript:;" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:;" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
</body>
</html>
