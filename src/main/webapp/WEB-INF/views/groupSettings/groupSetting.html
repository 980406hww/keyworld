<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>分组信息设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/ok-admin/lib/style/admin.css">
    <link rel="stylesheet" href="/static/ok-admin/lib/style/template.css">
    <link rel="stylesheet" href="/static/ok-admin/page/groupSetting/groupSetting.css">
</head>
<body>
<div class="layui-tab layui-tab-card" lay-filter="groupSettingTab">
    <ul class="layui-tab-title">
        <li class="layui-this">PC</li>
        <li>Phone</li>

    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane" id="searchForm">
                <input type="hidden" name="terminalType" id="terminalType" value="PC">
                <div class="my-collapse">
                    <div class="out-condition">

                        <input type="checkbox" name="checkAll" lay-skin="primary" lay-filter="checkAll">
                        <div class="layui-inline" style="width: 160px">
                            <input type="text" name="contactPerson" id="contactPerson" placeholder="请输入操作组合名称" class="layui-input">
                        </div>

                        <div class="layui-inline" style="width: 140px">
                            <div class="layui-input-inline">
                                <input type="text" name="saleRemark" id="saleRemark" placeholder="请输入优化组名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline" style="width: 160px">
                            <div class="layui-input-inline">
                                <select name="type" id="type">
                                    <option value="">请选择操作类型</option>
                                    <option value="普通客户">普通客户</option>
                                    <option value="测试客户">测试客户</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit="" lay-filter="search"
                                    id="searchBtn">搜索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-collapse my-btn" onclick="showCondition()">
                                更多条件
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button style="background: #897c00;color: #ffffff" class="layui-btn" type="reset">
                                重置
                            </button>
                        </div>

                        <div class="layui-inline">
                            <div class="layui-btn layui-btn-sm" onclick="toAddCustomer()">
                                添加
                            </div>
                        </div>

                    </div>

                </div>
            </form>

        </div>
        <div id="groupSettingBody" style="height: 820px;overflow-y: scroll;padding-bottom: 5px;">
            <div style="width: 99.2%" class="layui-fluid layadmin-maillist-fluid">
                <div class="layui-form" id="data_list">


            </div>
        </div>
    </div>
</div>
</div>
<div id="page_nav"></div>


<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="/static/ok-admin/page/groupSetting/groupSetting.js"></script>

</body>
</html>
