<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/ok-admin/lib/style/login.css">
    <link rel="stylesheet" href="/static/ok-admin/lib/style/admin.css">
    <style>
        .layui-form-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>新 版 本 登 录</h2>
            <p>用 户 登 录</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <input type="hidden" name="version" value="1.0"/>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="loginVercode"></label>
                        <input type="text" name="captcha" id="loginVercode" autocomplete="off" lay-verify="required" placeholder="图形验证码"
                               class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="/captcha" onclick="refreshCaptcha(this)" class="layadmin-user-login-codeimg" id="captcha" alt="验证码">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="rememberMe" id="rememberMe" lay-skin="primary" title="记住密码" checked>
                <div class="layui-unselect layui-form-checkbox layui-form-checked" onclick="remember(this)" lay-skin="primary"><span>记住密码</span><i
                    class="layui-icon layui-icon-ok"></i></div>
                <a href="javascript:checkEmail();" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" onclick="commit()">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                <a href="javascript:;" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
        </div>
    </div>
</div>
<script src="/static/ok-admin/lib/layui/layui.js"></script>
<script>
    function remember(e) {
        if (e.previousElementSibling.checked) {
            e.previousElementSibling.checked = !e.previousElementSibling.checked;
            e.classList.remove('layui-form-checked');
        } else {
            e.previousElementSibling.checked = !e.previousElementSibling.checked;
            e.classList.add('layui-form-checked');
        }
    }

    function checkEmail() {
        var loginName = document.getElementById('username').value;
        if (loginName == null || loginName === "") {
            loginName = "Enter a login name";
        }
        window.location.href = "/internal/user/checkEmail/" + loginName;
    }

    function refreshCaptcha(e) {
        e.src = '/captcha?t=' + new Date().getTime();
    }

    // layui相关
    layui.use(['jquery', 'common'], function () {
        var $ = layui.jquery;
        var common = layui.common;

        window.commit = function () {
            let msg = new FormData();
            let username = document.getElementById('username').value;
            if (username && username.trim()) {
                msg.append('username', username.trim());
            } else {
                common.showFailMsg("用户名不能为空");
                return;
            }
            let password = document.getElementById('password').value;
            if (password && password.trim()) {
                msg.append('password', password.trim());
            } else {
                common.showFailMsg("密码不能为空");
                return;
            }
            let loginVercode = document.getElementById('loginVercode').value;
            if (loginVercode && loginVercode.trim()) {
                msg.append('captcha', loginVercode.trim());
            } else {
                common.showFailMsg("验证码不能为空");
                return;
            }
            let rememberMe = document.getElementById('rememberMe').checked;
            if (rememberMe) {
                msg.append('rememberMe', '1');
            }
            msg.append('version', '2.0');
            $.ajax({
                url: '/login',
                type: 'post',
                data: msg,
                cache: false,
                async: false,
                processData: false,
                contentType: false,
                dataType: 'json',
                success: function (res) {
                    if (res.success === true) {
                        window.location.href = '/login';
                    } else {
                        common.showFailMsg(res.msg);
                        refreshCaptcha(document.getElementById('captcha'));
                    }
                },
                error: function () {
                    common.showFailMsg('网络错误请稍后再试');
                }
            });
        };
    });
</script>
</body>
</html>
