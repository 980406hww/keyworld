<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>负面词管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/ok-admin/css/sub-page.css">
    <link rel="stylesheet" href="/static/layui/add-or-upd.css">
    <style>
        /* 下拉条件框 */
        .my-collapse {
            position: relative;
            box-shadow: none;
        }

        .my-collapse * {
            box-shadow: none;
        }

        .my-collapse .layui-form-select dl,
        .my-collapse .layui-form-select .layui-anim {
            top: 33px !important;
        }

        .my-collapse > div:first-child {
            background: #f2f2f2;
            border: 1px solid #e6e6e6;
        }

        .my-collapse > div {
            padding: 6px 5px;
        }

        .my-hide {
            padding-bottom: 1px !important;
            width: 100%;
            display: none;
            position: absolute;
            top: 43px;
            left: 0;
            z-index: 894;
            background: #fff;
            border-left: 1px solid #e6e6e6;
            border-right: 1px solid #e6e6e6;
            border-bottom: 1px solid #e6e6e6;
            border-bottom-right-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        .my-collapse button {
            height: 30px;
            line-height: 30px;
        }

        .my-collapse .my-btn {
            height: 30px !important;
            line-height: 30px !important;
            padding: 0 18px;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .my-collapse .my-btn:hover {
            opacity: .8;
            transition: opacity 0.5s;
        }

        .layui-input-inline input {
            height: 30px;
        }

        .layui-form-pane .layui-form-label {
            width: 116px;
            padding: 8px 15px;
            height: 30px;
            line-height: 13px;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px 0 0 2px;
            text-align: center;
            background-color: #FBFBFB;
            overflow: hidden;
            box-sizing: border-box
        }

        .layui-inline label {
            border-right: none;
        }

        .layui-form-pane .layui-form-checkbox {
            margin: 0;
        }

        .layui-inline input {
            width: 160px;
            height: 30px;
        }

        /*.layui-table-body .layui-table-cell {
                    text-align: left;
                }

                .layui-table-body .laytable-cell-checkbox {
                    text-align: center;
                }

                .layui-table-body .laytable-cell-1-0-13 {
                    text-align: center;
                }*/

        .show-msg {
            color: blue;
            cursor: pointer;
        }

        .layui-table-page > div {
            height: 26px;
            position: fixed;
            right: 25px;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <!--  条件搜索  -->
    <div class="layui-card ">
        <div class="layui-card-body ">
            <form class="layui-form layui-form-pane" id="searchForm">
                <div class="my-collapse">
                    <div>
                        <!--<input name="terminalType" id="terminalType" type="hidden" value="PC">-->
                        <div class="layui-inline">
                            <select name="group" id="group" lay-search>
                                <option value="">请选择分组名称</option>
                            </select>
                        </div>
                        <div class="layui-inline" id="fuzzy-box">
                            <input type="checkbox" name="hasEmail" title="Email不为空">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="search" id="searchBtn">搜索</button>
                        </div>
                        <div class="layui-inline">
                            <button style="background: #897c00;color: #ffffff" class="layui-btn" type="reset">重置</button>
                        </div>
                        <div class="layui-inline">
                            <div class="my-btn layui-btn" onclick="">导入数据</div>
                        </div>
                        <div class="layui-inline">
                            <div class="my-btn layui-btn" onclick="">导出数据</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--数据表格-->
    <table class="layui-hide" id="table" lay-filter="table"></table>
</div>
</div>
<!--js逻辑-->
<script src="/static/ok-admin/lib/layui/layui.js"></script>
<script src="/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>
    // 进度条加载提示
    NProgress.start();

    window.onload = function () {
        NProgress.done();
    };

    var sign = false;

    // layui相关
    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'okLayer', 'layer'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;
        var okLayer = layui.okLayer;

        init();

        function init() {
            init_group();
            let condition = formToJsonObject("searchForm");
            if (!condition.hasEmail) {
                condition.hasEmail = null;
            }
            tableInit(condition);
        }

        function tableInit(condition) {
            table.render({
                elem: '#table',
                method: 'post',
                url: '/internal/negativeKeywords/getNegativeKeywords',
                page: true,
                limit: 25,
                limits: [10, 25, 50, 75, 100],
                size: 'sm',
                id: 'table',
                even: true,//隔行背景
                where: condition,
                defaultToolbar: [],
                contentType: 'application/json',
                cols: [[
                    {field: 'uuid', title: '编号', width: '5.2%', align: 'center'},
                    {
                        field: 'name', title: '名称', width: '14%', align: 'center', templet: function (d) {
                            return '<span class="show-msg" onclick="findPositionInfos(\'' + d.uuid + '\')">' + d.name + '</span>';
                        }
                    },
                    {field: 'group', title: '分组', width: '7%', align: 'center'},
                    {field: 'officialUrl', title: '官网网址', width: '12%', align: 'center'},
                    {field: 'email', title: '邮箱', width: '13.9%', align: 'center'},
                    {
                        field: 'rankCaptured', title: '采集电脑', width: '5%', align: 'center', templet: function (d) {
                            return d.rankCaptured ? "是" : "否";
                        }
                    },
                    {field: 'rankNegativeCount', title: '排名负面个数', width: '6.6%', align: 'center'},
                    {field: 'selectNegativeKeyword', title: '下拉负面词', width: '6.3%', align: 'center'},
                    {field: 'relevantNegativeKeyword', title: '相关负面词', width: '6.3%', align: 'center'},
                    {
                        field: 'phoneCaptured', title: '采集手机', width: '5%', align: 'center', templet: function (d) {
                            return d.phoneCaptured ? "是" : "否";
                        }
                    },
                    {field: 'phoneRankNegativeCount', title: '排名负面个数', width: '6.6%', align: 'center'},
                    {field: 'phoneSelectNegativeKeyword', title: '下拉负面个数', width: '6.3%', align: 'center'},
                    {field: 'phoneRelevantNegativeKeyword', title: '下拉负面词', width: '6.3%', align: 'center'},
                ]],
                height: 'full-75',
                loading: true,
                done: function (res, curr, count) {
                }
            });
        }

        //监听工具条
        var active = {
            reload: function () {
                let condition = formToJsonObject("searchForm");
                if (!condition.hasEmail) {
                    condition.hasEmail = null;
                }
                table.reload('table', {
                    where: condition,
                    page: {
                        curr: 1
                    }
                });
            }
        };

        let herder = '<div style="padding: 10px 10px 0 10px;"><table border="0" width="100%"><tbody><tr class="my-bg">' +
            '<td class="my-header-title" style="min-width: 100px"><div class="my-label my-padding">编号</div></td>' +
            '<td class="my-header-title" style="min-width: 80px"><div class="my-label my-padding">类型</div></td>' +
            '<td class="my-header-title" style="min-width: 80px"><div class="my-label my-padding">关键字</div></td>' +
            '<td class="my-header-title" style="min-width: 80px"><div class="my-label my-padding">排名</div></td>' +
            '<td class="my-header-btn"  style="min-width: 260px"><div class="my-label my-padding">目标网址</div></td>' +
            '<td class="my-header-btn"  style="min-width: 180px"><div class="my-label my-padding">生成时间</div></td></tr>';
        let footer = '</tbody></table></div>';
        window.findPositionInfos = function (uuid) {
            $.ajax({
                url: '/internal/negativeKeywords/getNegativePositionInfo/' + uuid,
                type: 'GET',
                dataType: 'json',
                success: function (res) {
                    if (res.code === 200) {
                        let arr = res.data;
                        let html = herder;
                        for (let i = 0; i < arr.length; i++) {
                            html += '<tr><td class="my-left"><div class="my-label my-padding">';
                            html += arr[i].uuid;
                            html += '</div></td><td class="my-left"><div class="my-label my-padding">';
                            html += arr[i].terminalType;
                            html += '</div></td><td class="my-left"><div class="my-label my-padding">';
                            html += arr[i].keyword;
                            html += '</div></td><td class="my-left"><div class="my-label my-padding">';
                            html += arr[i].position;
                            html += '</div></td><td class="my-left"><div class="my-label my-padding">';
                            html += arr[i].targetUrl;
                            html += '</div></td><td class="my-left my-bottom"><div class="my-label my-padding">';
                            html += layui.util.toDateString(arr[i].createTime, 'yyyy-MM-dd HH:mm:ss');
                            html += '</div></td></tr>';
                        }
                        html += footer;
                        layer.open({
                            type: 1,
                            title: '排名信息',
                            content: html,
                            shadeClose: true,
                            resize: false,
                            area: '860px',
                            offset: '80px',
                            btn: ['确定'],
                            yes: function (index) {
                                layer.close(index);
                            }
                        });
                    } else if (res.code === 300) {
                        show_layer_msg('暂无数据', 5);
                    } else {
                        show_layer_msg(res.msg === null || res.msg === '' ? '未知错误' : res.msg, 5);
                    }
                },
                error: function () {
                    show_layer_msg('未知错误，请稍后再试', 5);
                }
            });
        };

        form.on("submit(search)", function (data) {
            let condition = data.field;
            if (!condition.hasEmail) {
                condition.hasEmail = null;
            }
            table.reload('table', {
                where: condition,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        function formToJsonObject(form_id) {
            var formData = decodeURIComponent($("#" + form_id).serialize(), true);
            formData = formData.replace(/&/g, "\",\"");
            formData = formData.replace(/=/g, "\":\"");
            formData = "{\"" + formData + "\"}";
            formData = $.parseJSON(formData);
            return formData;
        }

        function show_layer_msg(msg, icon, status, title) {
            layer.msg(msg, {
                icon: icon,
                title: title === undefined ? null : title,
                anim: 5,
                time: 1000,
                isOutAnim: false
            }, function () {
                if (status) {
                    active['reload'].call(this);
                }
            });
        }

        function init_group() {
            $.ajax({
                url: '/internal/negativeKeywords/getNegativeGroup',
                type: 'get',
                asyns: false,
                // 用于设置响应体的类型 注意 跟 data 参数没关系！！！
                dataType: 'json',
                success: function (data) {
                    $("#group").empty();
                    $("#group").append('<option value="">请选择分组名称</option>');
                    $.each(data.data, function (index, item) {
                        $('#group').append(
                            '<option value="' + item + '">' + item + '</option>');// 下拉菜单里添加元素
                    });
                    form.render("select");
                }
            });
        }
    });
</script>
</body>
</html>
