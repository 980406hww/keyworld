<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站联系信息列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/layui/css/layui.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/scroll-bar.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/css/sub-page.css">
    <link rel="stylesheet" href="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.css">
    <style>
        .layui-inline input {
            width: 150px;
            height: 30px;
        }
        .my-collapse button {
            height: 30px;
            line-height: 30px;
        }
        .my-collapse > div:first-child {
            background: #f2f2f2;
            border: 1px solid #e6e6e6;
        }

        .my-collapse > div {
            padding: 6px 5px;
        }

        .layui-table-page > div {
            height: 26px;
            position: fixed;
            right: 25px;
        }

        #weight-box{
            height: 30px;
            width: 100px;
        }

        #weight-box input{
            width: 100px;
        }
    </style>
</head>
<body>
<div class="ok-body">
    <div class="layui-card ">
        <div class="layui-card-body ">
            <input type="hidden" value="${industryUuid}" id="industryUuid">
            <form class="layui-form layui-form-pane" id="searchForm">
                <div class="my-collapse">
                    <div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="website" id="keyword" placeholder="请输入网站域名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: 150px;">
                                <input type="text" name="remark" id="url" placeholder="请输入备注" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline" id="weight-box">
                            <select name="weight">
                                <option value="" selected>权重</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button class="layui-btn" lay-submit lay-filter="search" id="searchBtn">搜索</button>
                            </div>
                            <div class="layui-input-inline">
                                <button class="layui-btn" style="background: #897c00;color: #ffffff" type="reset">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <table class="layui-hide" id="industryDetailTable" lay-filter="tableFilter"></table>
</div>
<script src="${ctx.basePath}/static/ok-admin/lib/layui/layui.js"></script>
<script src="${ctx.basePath}/static/ok-admin/lib/nprogress/nprogress.js"></script>
<script>
    var sign = false;

    NProgress.start();
    window.onload = function () {
        NProgress.done();
    };

    layui.use(['element', 'table', 'form', 'jquery', 'laydate', 'okLayer', 'layer'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var okLayer = layui.okLayer;
        var layer = layui.layer;

        var industryUuid = $("#industryUuid").val()

        var active = {
            reload: function () {
                var data = {'industryID': industryUuid}
                table.reload('industryDetailTable', {
                    where: data,
                    page: {
                        curr: 1
                    }
                });
            },
        };

        searchDetailList({'industryID': industryUuid})

        form.on("submit(search)", function (data) {
            var postData = data.field
            postData.industryID = industryUuid
            console.log(postData)
            searchDetailList(postData)
            return false
        });

        function searchDetailList(whereCondition){
            table.render({
                elem: '#industryDetailTable',
                method: 'post',
                url: '${ctx.path}/internal/industryDetails/searchIndustryDetails',
                limit: 50,
                page: true,
                autoSort: false,
                size: 'sm',
                id: 'industryDetailTable',
                even: true,
                toolbar: "#toolbarTpl",
                defaultToolbar: [],
                contentType: 'application/json',
                where: whereCondition,
                cols: [[
                    {filed: 'uuid', type: 'checkbox', fixed: "left", width: '5%', align: 'center'},
                    {field: 'website', title: '网站URL', width: '10%', align: 'center'},
                    {field: 'title', title: '标题', width: '14%', align: 'center'},
                    {field: 'qq', title: 'QQ', width: '10%', align: 'center'},
                    {field: 'telephone', title: '电话', width: '10%', align: 'center'},
                    {field: 'weight', title: '权重', width: '15%', align: 'center'},
                    {field: 'identifyCustomer', title: '客户标注', width: '10%', align: 'center'},
                    {field: 'remark', title: '销售备注', width: '10%', align: 'center'},
                    {field: 'level', title: '层级', width: '10%', align: 'center'},
                    {field: 'updateTime', title: '修改时间', width: '12%', templet: '#toDateTime', align: 'center'},
                    {field: 'createTime', title: '创建时间', width: '12%', templet: '#toDateTime', align: 'center'},
                    {title: '操作', templet: '#operationTpl', align: 'center', width: '14%', align: 'center'}
                ]],
                height: 'full-115',
                done: function (res, curr, count) {
                }
            });
        }

        function showNegativeListDialog() {
            okLayer.open("首页/关键字列表/添加负面清单", "/internal/negativelists/toSaveNegativeList", "60%", "70%", null, function(){
                if(sign){
                    active['reload'].call(this);
                    sign = false;
                }
            });
        }

        function modifyNegativeList(data){
            okLayer.open("首页/关键字列表/修改负面清单", "/internal/negativelists/toSaveNegativeList", "60%", "70%", function(layero){
                window[layero.find("iframe")[0]["name"]].initForm(data.uuid);
            },function(){
                if(sign){
                    active['reload'].call(this);
                    sign = false;
                }
            });
        }

        function deleteNegativeList(uuid){
            layer.confirm('确认删除该清单？', {
                icon: 3,
                title: '删除清单',
                btn: ['确认', '取消'],
                yes: function () {
                    $.ajax({
                        url: '/internal/negativelists/deleteNegativeList/' + uuid,
                        type: 'POST',
                        headers: {
                            "Accept": 'application/json',
                            "Content-Type": 'application/json'
                        },
                        success: function (res) {
                            if (res.code === 200) {
                                var data = {}
                                table.reload('negativeListTable', {
                                    where: data,
                                    page: {
                                        curr: 1
                                    }
                                });
                                layer.msg("删除成功")
                            } else {
                                layer.msg(res.msg)
                            }
                        },
                        error: function () {
                            layer.msg('未知错误，请稍后重试！！')
                        }
                    });
                },
                btn2: function (index) {
                    layer.close(index);
                }
            });
        }

        function deleteNegatives(){
            var checkStatus = table.checkStatus('negativeListTable');
            var data = checkStatus.data;
            var uuidArr = [];
            $.each(data, function (index, item) {
                uuidArr.push(item.uuid);
            });
            if (uuidArr.length <= 0) {
                layer.msg('请选择要操作的清单', {icon: 5});
                return
            }
            layer.confirm("确定要删除所选清单吗", {icon: 3, title: '删除所选'}, function (index) {
                var postData = {};
                postData.uuids = uuidArr;
                $.ajax({
                    url: '/internal/negativelists/deleteNegativeLists',
                    data: JSON.stringify(postData),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    timeout: 5000,
                    type: 'POST',
                    success: function (result) {
                        if (result.code === 200) {
                            layer.msg('操作成功', {
                                icon: 6,
                                time: 2000
                            }, function () {
                                active['reload'].call(this);
                            });
                        } else {
                            layer.msg('操作失败', {icon: 5});
                        }
                    },
                    error: function () {
                        layer.msg('操作失败', {icon: 5});
                    }
                });
                layer.close(index);
            });
        }

        table.on('toolbar(tableFilter)',function(obj){
            var data = obj.data,event = obj.event;
            switch (event) {
                case 'showNegativeListDialog':
                    showNegativeListDialog();
                    break;
                case 'deleteNegatives':
                    deleteNegatives();
                    break;
            }
        });

        table.on('tool(tableFilter)',function(obj){
            var data = obj.data,event = obj.event;
            switch (event) {
                case 'modifyNegativeList':
                    modifyNegativeList(data);
                    break;
                case 'deleteNegativeList':
                    deleteNegativeList(data.uuid);
                    break;
            }
        });

    });

</script>
<script type="text/html" id="toDateTime">
    {{layui.util.toDateString(d.createTime)}}
</script>

<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <@shiro.hasPermission name="/internal/negativelist/saveNegativeList">
        <button class="layui-btn layui-btn-sm" id="addMachine" lay-event="showNegativeListDialog">添加</button>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="/internal/negativelist/deleteNegativeLists">
    <button class="layui-btn layui-btn-danger layui-btn-sm" id="batchDel" lay-event="deleteNegatives">
        <i class="layui-icon layui-icon-delete"></i>删除所选
    </button>
    </@shiro.hasPermission>
    </div>
</script>

<script type="text/html" id="operationTpl">
    <div class="layui-btn-group">
        <@shiro.hasPermission name="/internal/negativelist/saveNegativeList">
        <button type="button" class="layui-btn layui-btn-xs" lay-event="modifyNegativeList">修改</button>
    </@shiro.hasPermission>
    <@shiro.hasPermission name="/internal/negativelist/deleteNegativeList">
    <button type="button" class="layui-btn layui-btn-xs" lay-event="deleteNegativeList">删除</button>
    </@shiro.hasPermission>
    </div>
</script>
</body>
</html>
