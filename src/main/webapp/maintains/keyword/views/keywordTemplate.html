<style type="text/css">
    .ui-select-bootstrap > .ui-select-choices ,.ui-select-bootstrap > .ui-select-no-choice {
	  	opacity: 1 !important;
	}
</style>

<div class="modal-body">
	<form name="keywordForm" class="form-horizontal inline-block">
		<input type="text" name="id" class="form-control hidden" ng-model="keyword.id">
		<input type="text" name="isDelete" class="form-control hidden" ng-model="keyword.isDelete">
		<input type="text" name="userId" class="form-control hidden" ng-model="keyword.userId">

		<div class="form-group">
			<label class="col-md-2 control-label">关键词<span style="color: red">*</span><br><span color="green" style="font-size: 8px;font-weight:
			500;">(格式：<br>关键词1+域名1<br>关键词2+域名2)</span></label>
			<div class="col-md-10">
				<textarea rows="12" cols="20" name="keyword" class="form-control"  ng-model="keyword.keyword" required>
				</textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-3 col-md-offset-9">
				<button type="reset" class="btn btn-default" ng-click="cancel()">取消</button>
				<button type="submit" class="btn btn-primary" ng-click="submit(keywordForm.$valid)">保存</button>
			</div>
		</div>

	</form>
</div>
