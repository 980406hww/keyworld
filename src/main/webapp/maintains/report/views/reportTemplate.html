<style type="text/css">
    .ui-select-bootstrap > .ui-select-choices ,.ui-select-bootstrap > .ui-select-no-choice {
	  	opacity: 1 !important;
	}
</style>

<div class="modal-body">
	<form name="reportForm" class="form-horizontal inline-block">

		<div class="form-group">
			<label class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<ui-select theme="bootstrap" autofocus ng-model="vm.criteria.userId">
					<ui-select-match>
						{{$select.selected.username}}
					</ui-select-match>
					<ui-select-choices repeat="user.id as user in vm.allActiveConsumerUsers | filter: $select.search">
						<span ng-bind="user.username"></span>
					</ui-select-choices>
				</ui-select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12">
				<input type="file" name="file" ng-model="document.fileInput" id="file" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-4 col-md-offset-8">
				<button type="reset" class="btn btn-default" ng-click="cancel()">取消</button>
				<button type="submit" class="btn btn-primary" ng-click="submit(reportForm.$valid)">保存</button>
			</div>
		</div>

	</form>
</div>
